        </div>

    <script>
        document.addEventListener('keydown', function(event) {
            switch(event.keyCode) {
                case 37: window.location.href = 'NUGT.html'; break;
                case 39: window.location.href = 'UDOW.html'; break;
                case 49: window.location.href = 'index.html'; break;
                case 50: loadPlot('../../charts/JSON/EMA1D/BITU.json'); break;
                case 51: loadImage('../../charts/Renko1D/BITU.png'); break;
                case 52: loadImage('../../chartsl/Renko1h/BITU.png'); break;
                case 53: loadPlot('../../chartsl/JSON/Renko1D_100/BITU.json'); break;
                case 54: loadPlot('../../chartsl/JSON/EMA1W/BITU.json'); break;
                case 55: loadPlot('../../chartsl/JSON/EMA30Min/BITU.json'); break;
                case 56: loadPlot('../../charts/JSON/EMA30MinETH/BITU.json'); break;
            }
        });
        document.addEventListener('DOMContentLoaded', function() {
            initSwipeNavigation({
                swipeLeftUrl: 'UDOW.html',
                swipeRightUrl: 'NUGT.html'
            });

            const menuCaption = document.getElementById('menu-caption');
            const menuOptions = document.getElementById('menu-options');
    
            console.log("DOM fully loaded. Initializing menu...");
    
            /* Initialize state variable */
            let isMenuOpen = false;
    
            /* Check localStorage for the saved display state */
            const savedDisplayState = localStorage.getItem('menuDisplayState');
            console.log("Saved display state from localStorage:", savedDisplayState);
    
            if (savedDisplayState === 'block') {
                menuOptions.style.display = 'block';
                isMenuOpen = true;
                console.log("Menu initialized as open.");
            } else {
                menuOptions.style.display = 'none';
                isMenuOpen = false;
                console.log("Menu initialized as closed.");
            }
    
            /* Toggle the menu display and save the state */
            menuCaption.addEventListener('click', function (e) {
                e.preventDefault();
    
                /* Toggle the menu state */
                if (isMenuOpen) {
                    menuOptions.style.display = 'none';
                    localStorage.setItem('menuDisplayState', 'none');
                    isMenuOpen = false;
                    console.log("Menu closed. New state saved: 'none'");
                } else {
                    menuOptions.style.display = 'block';
                    localStorage.setItem('menuDisplayState', 'block');
                    isMenuOpen = true;
                    console.log("Menu opened. New state saved: 'block'");
                }
            });
        });
    </script>

            </script>
