                open: open,
                high: high,
                low: low,
                close: close,
                text: text,
                customdata: custom,
                type: 'candlestick',
                xaxis: 'x',
                yaxis: 'y',
                increasing: {
                    line: { color: color },
                    fillcolor: color
                },
                decreasing: {
                    line: { color: color },
                    fillcolor: color
                },
                hovertemplate:
                    'Ticker: %{text}<br>' +
                    'Open: %{open:.2f}%%<br>' +
                    'High: %{high:.2f}%%<br>' +
                    'Low: %{low:.2f}%%<br>' +
                    'Close: %{close:.2f}%%<br>' +
                    '<extra></extra>',
                showlegend: false
            };
        }

        var traceGreen = createColorTrace(colorGreen);
        var traceLightGreen = createColorTrace(colorLightGreen);
        var traceRed = createColorTrace(colorRed);
        var traceLightRed = createColorTrace(colorLightRed);

        var traces = [traceGreen, traceLightGreen, traceRed, traceLightRed];

        var layout = {
            autosize: true,
            paper_bgcolor: '#1a1a1a',
            plot_bgcolor: '#1a1a1a',
            font: {
                color: '#ffffff'
            },
            margin: {
                l: 50,
                r: 50,
                b: 50,
                t: 20
            },
            xaxis: {
                title: '',
                type: 'category',
                tickangle: -45,
                tickfont: {
                    color: '#ffffff'
                },
                gridcolor: '#444444',
                showgrid: false
            },
            yaxis: {
                title: '',
                automargin: true,
                tickfont: {
                    color: '#ffffff'
                },
                gridcolor: '#444444'
            }
        };

        var config = {
            responsive: true
        };

        Plotly.newPlot('chart', traces, layout, config);

        // Redirect to ticker detail on click
        var chartDiv = document.getElementById('chart');
        chartDiv.on('plotly_click', function(data) {
            if (data && data.points && data.points.length > 0) {
                var ticker = data.points[0].customdata;
                if (ticker) {
                    window.open('../charts/Open/ticker_v2.html?ticker=' + ticker, '_blank');
                }
            }
        });
    </script>
</body>
</html>
