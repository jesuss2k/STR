<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Candlestick Chart</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* Set body and html to occupy full height and remove margins */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #1a1a1a;  /* Dark background for the page */
            color: #ffffff;  /* Light text color */
        }
        /* Set the chart div to fill the available space */
        #chart {
            height: 100%;
            width: 100%;
        }
        /* Overlay arrow style */
        .overlay-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: #CCCCCC; /* Gray color */
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            border-radius: 50%;
            padding: 10px;
            z-index: 1000; /* Ensures it stays on top of other elements */
        }
        .overlay-arrow:hover {
            color: #AAAAAA; /* Darker gray on hover */
            background-color: rgba(0, 0, 0, 0.9); /* Darker background on hover */
        }
        /* Overlay time display style */
        .overlay-time {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: #CCCCCC; /* Gray color */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            border-radius: 10px;
            padding: 8px 12px;
            z-index: 1000; /* Ensures it stays on top of other elements */
        }
    </style>
</head>
<body>
    <!-- Overlay arrow to go back -->
    <div class="overlay-arrow" onclick="window.history.back()">&#8592;</div>

    <!-- Overlay time display -->
    <div class="overlay-time">03-09</div>

    <div id="chart"></div>
    <script>
        // Data embedded directly into the HTML
        var data = [{"Ticker": "AMSC", "SellDate": "2024-11-18", "OpenPercentage": 0, "HighPercentage": 469.91, "LowPercentage": 35.04, "ClosePercentage": 174.62, "HighValue": 66.68, "LowValue": 15.8, "LastRenkoDirection": "O"}, {"Ticker": "ANF", "SellDate": "2024-11-18", "OpenPercentage": 0, "HighPercentage": 126.92, "LowPercentage": -6.36, "ClosePercentage": -2.25, "HighValue": 161.52, "LowValue": 66.65, "LastRenkoDirection": "O"}, {"Ticker": "CROX", "SellDate": "2024-11-18", "OpenPercentage": 0, "HighPercentage": -5.28, "LowPercentage": -42.2, "ClosePercentage": -39.24, "HighValue": 120.26, "LowValue": 73.39, "LastRenkoDirection": "X"}, {"Ticker": "EL", "SellDate": "2024-11-18", "OpenPercentage": 0, "HighPercentage": -32.26, "LowPercentage": -66.92, "ClosePercentage": -43.12, "HighValue": 102.52, "LowValue": 50.06, "LastRenkoDirection": "O"}, {"Ticker": "FTNT", "SellDate": "2024-11-18", "OpenPercentage": 0, "HighPercentage": 34.25, "LowPercentage": -12.83, "ClosePercentage": -3.98, "HighValue": 114.57, "LowValue": 74.39, "LastRenkoDirection": "O"}, {"Ticker": "GDDY", "SellDate": "2024-11-18", "OpenPercentage": 0, "HighPercentage": 96.31, "LowPercentage": 14.65, "ClosePercentage": 14.65, "HighValue": 214.35, "LowValue": 125.19, "LastRenkoDirection": "O"}, {"Ticker": "IONQ", "SellDate": "2024-11-18", "OpenPercentage": 0, "HighPercentage": 139.12, "LowPercentage": -46.78, "ClosePercentage": 39.21, "HighValue": 82.09, "LowValue": 18.27, "LastRenkoDirection": "O"}, {"Ticker": "JPM", "SellDate": "2024-11-18", "OpenPercentage": 0, "HighPercentage": 62.73, "LowPercentage": 6.8, "ClosePercentage": 52.55, "HighValue": 320.41, "LowValue": 210.28, "LastRenkoDirection": "O"}, {"Ticker": "LMT", "SellDate": "2024-11-18", "OpenPercentage": 0, "HighPercentage": 1.64, "LowPercentage": -23.01, "ClosePercentage": -11.75, "HighValue": 542.22, "LowValue": 410.74, "LastRenkoDirection": "X"}, {"Ticker": "LULU", "SellDate": "2024-11-18", "OpenPercentage": 0, "HighPercentage": -15.06, "LowPercentage": -67.76, "ClosePercentage": -66.89, "HighValue": 421.16, "LowValue": 159.865, "LastRenkoDirection": "X"}, {"Ticker": "NKE", "SellDate": "2024-11-18", "OpenPercentage": 0, "HighPercentage": -21.29, "LowPercentage": -48.69, "ClosePercentage": -39.41, "HighValue": 81.72, "LowValue": 53.27, "LastRenkoDirection": "O"}, {"Ticker": "PAYC", "SellDate": "2024-11-18", "OpenPercentage": 0, "HighPercentage": -29.19, "LowPercentage": -56.79, "ClosePercentage": -56.27, "HighValue": 265.71, "LowValue": 162.15, "LastRenkoDirection": "O"}, {"Ticker": "PCAR", "SellDate": "2024-11-18", "OpenPercentage": 0, "HighPercentage": 21.93, "LowPercentage": -11.03, "ClosePercentage": -3.05, "HighValue": 118.41, "LowValue": 86.4, "LastRenkoDirection": "O"}, {"Ticker": "TMUS", "SellDate": "2024-11-18", "OpenPercentage": 0, "HighPercentage": 68.43, "LowPercentage": 24.1, "ClosePercentage": 33.25, "HighValue": 272.83, "LowValue": 201.01, "LastRenkoDirection": "X"}, {"Ticker": "UNH", "SellDate": "2024-11-18", "OpenPercentage": 0, "HighPercentage": -3.01, "LowPercentage": -62.24, "ClosePercentage": -49.11, "HighValue": 610.79, "LowValue": 237.77, "LastRenkoDirection": "O"}, {"Ticker": "VST", "SellDate": "2024-11-18", "OpenPercentage": 0, "HighPercentage": 342.84, "LowPercentage": 99.29, "ClosePercentage": 255.62, "HighValue": 217.92, "LowValue": 98.07, "LastRenkoDirection": "O"}];

        // Define colors
        var colorGreen = '#089981';       // Dark green
        var colorLightGreen = '#66CDAA';  // Light green
        var colorRed = '#f23645';         // Dark red
        var colorLightRed = '#FF7F7F';    // Light red

        // Initialize arrays for candlestick properties
        var xValues = [];
        var openValues = [];
        var highValues = [];
        var lowValues = [];
        var closeValues = [];
        var textValues = [];
        var increasingColors = [];
        var decreasingColors = [];

        // Prepare the data while preserving order
        data.forEach(function(item) {
            xValues.push(item.Ticker);
            openValues.push(item.OpenPercentage);
            highValues.push(item.HighPercentage);
            lowValues.push(item.LowPercentage);
            closeValues.push(item.ClosePercentage);
            textValues.push(item.Ticker);

            var close = item.ClosePercentage;
            var open = item.OpenPercentage;
            var direction = item.LastRenkoDirection;

            // Determine the color based on the criteria
            var color;
            if (close > open && direction === 'X') {
                color = colorGreen;
            } else if (close > open && direction === 'O') {
                color = colorLightGreen;
            } else if (close < open && direction === 'O') {
                color = colorRed;
            } else if (close < open && direction === 'X') {
                color = colorLightRed;
            } else {
                color = '#ffffff';  // Default color if criteria not met
            }

            // Assign colors (though Plotly candlestick doesn't support per-data-point coloring directly)
            increasingColors.push(color);
            decreasingColors.push(color);
        });

        // Since Plotly candlestick doesn't support per-data-point coloring,
        // we'll create separate traces for each color, but we'll include null values
        // where data doesn't belong to the category to maintain the order.

        function createColorTrace(color) {
            var open = [];
            var high = [];
            var low = [];
            var close = [];
            var text = [];

            for (var i = 0; i < data.length; i++) {
                var item = data[i];
                var itemColor;

                var closeVal = item.ClosePercentage;
                var openVal = item.OpenPercentage;
                var direction = item.LastRenkoDirection;

                if (closeVal > openVal && direction === 'X') {
                    itemColor = colorGreen;
                } else if (closeVal > openVal && direction === 'O') {
                    itemColor = colorLightGreen;
                } else if (closeVal < openVal && direction === 'O') {
                    itemColor = colorRed;
                } else if (closeVal < openVal && direction === 'X') {
                    itemColor = colorLightRed;
                } else {
                    itemColor = '#ffffff';  // Default color
                }

                if (itemColor === color) {
                    open.push(openValues[i]);
                    high.push(highValues[i]);
                    low.push(lowValues[i]);
                    close.push(closeValues[i]);
                    text.push(textValues[i]);
                } else {
                    open.push(null);
                    high.push(null);
                    low.push(null);
                    close.push(null);
                    text.push(null);
                }
            }

            return {
                x: xValues,
                open: open,
                high: high,
                low: low,
                close: close,
                text: text,
                type: 'candlestick',
                xaxis: 'x',
                yaxis: 'y',
                increasing: {
                    line: { color: color },
                    fillcolor: color
                },
                decreasing: {
                    line: { color: color },
                    fillcolor: color
                },
                hovertemplate:
                    'Ticker: %{{text}}<br>' +
                    'Open: %{{open:.2f}}%%<br>' +
                    'High: %{{high:.2f}}%%<br>' +
                    'Low: %{{low:.2f}}%%<br>' +
                    'Close: %{{close:.2f}}%%<br>' +
                    '<extra></extra>',
                showlegend: false
            };
        }

        // Create traces for each color category
        var traceGreen = createColorTrace(colorGreen);
        var traceLightGreen = createColorTrace(colorLightGreen);
        var traceRed = createColorTrace(colorRed);
        var traceLightRed = createColorTrace(colorLightRed);

        // Combine all traces
        var traces = [traceGreen, traceLightGreen, traceRed, traceLightRed];

        var layout = {
            autosize: true,  // Enable autosizing
            paper_bgcolor: '#1a1a1a',  // Background color for the entire chart
            plot_bgcolor: '#1a1a1a',   // Background color for the plotting area
            font: {
                color: '#ffffff'  // Text color
            },
            margin: {
                l: 50,
                r: 50,
                b: 50,
                t: 20
            },
            xaxis: {
                title: '',
                type: 'category',
                tickangle: -45,
                tickfont: {
                    color: '#ffffff'  // X-axis tick labels color
                },
                gridcolor: '#444444',  // Grid color
                showgrid: false
            },
            yaxis: {
                title: '',
                automargin: true,
                tickfont: {
                    color: '#ffffff'  // Y-axis tick labels color
                },
                gridcolor: '#444444'  // Grid color
            }
        };

        var config = {
            responsive: true  // Enable responsiveness
        };

        Plotly.newPlot('chart', traces, layout, config);
    </script>
</body>
</html>
