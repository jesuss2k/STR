<!DOCTYPE html>

        .overlay-time {

            right: 20px;

            color: #CCCCCC;

osePercentage": -0.69, "LastRenkoDirection": "O"}, {"Ticker": "CAVA", "BuyDate": "2025-07-02", "OpenPercentage": 0, "HighPercentage": 11.62, "LowPercentage": -13.81, "ClosePercentage": -13.81, "LastRenkoDirection": "O"}, {"Ticker": "DOCU", "BuyDate": "2025-07-02", "OpenPercentage": 0, "HighPercentage": 6.13, "LowPercentage": -12.47, "ClosePercentage": -8.01, "LastRenkoDirection": "O"}, {"Ticker": "HPQ", "BuyDate": "2025-07-02", "OpenPercentage": 0, "HighPercentage": 5.15, "LowPercentage": -4.75, "ClosePercentage": 5.15, "LastRenkoDirection": "X"}, {"Ticker": "AJG", "BuyDate": "2025-07-07", "OpenPercentage": 0, "HighPercentage": 0.45, "LowPercentage": -9.69, "ClosePercentage": -6.39, "LastRenkoDirection": "O"}, {"Ticker": "PYPL", "BuyDate": "2025-07-07", "OpenPercentage": 0, "HighPercentage": 3.37, "LowPercentage": -11.35, "ClosePercentage": -7.08, "LastRenkoDirection": "O"}, {"Ticker": "SOUN", "BuyDate": "2025-07-07", "OpenPercentage": 0, "HighPercentage": 41.73, "LowPercentage": -10.33, "ClosePercentage": 39.38, "LastRenkoDirection": "X"}, {"Ticker": "TSLA", "BuyDate": "2025-07-07", "OpenPercentage": 0, "HighPercentage": 16.27, "LowPercentage": 0.27, "ClosePercentage": 16.18, "LastRenkoDirection": "X"}, {"Ticker": "APP", "BuyDate": "2025-07-17", "OpenPercentage": 0, "HighPercentage": 28.04, "LowPercentage": -4.04, "ClosePercentage": 23.44, "LastRenkoDirection": "X"}, {"Ticker": "PAYC", "BuyDate": "2025-07-18", "OpenPercentage": 0, "HighPercentage": 6.27, "LowPercentage": -4.23, "ClosePercentage": -1.87, "LastRenkoDirection": "O"}, {"Ticker": "AAL", "BuyDate": "2025-07-24", "OpenPercentage": 0, "HighPercentage": 10.53, "LowPercentage": -6.37, "ClosePercentage": 10.53, "LastRenkoDirection": "X"}, {"Ticker": "AEO", "BuyDate": "2025-07-29", "OpenPercentage": 0, "HighPercentage": 13.21, "LowPercentage": -8.44, "ClosePercentage": 10.36, "LastRenkoDirection": "X"}, {"Ticker": "NVO", "BuyDate": "2025-07-29", "OpenPercentage": 0, "HighPercentage": -1.5, "LowPercentage": -17.13, "ClosePercentage": -7.82, "LastRenkoDirection": "O"}];

        var colorGreen = '#089981';
        var colorLightGreen = '#66CDAA';
        var colorRed = '#f23645';
        var colorLightRed = '#FF7F7F';

        var xValues = [];
        var openValues = [];
        var highValues = [];
        var lowValues = [];
        var closeValues = [];
        var textValues = [];
        var customData = [];

        data.forEach(function(item) {
            xValues.push(item.Ticker);
            openValues.push(item.OpenPercentage);
            highValues.push(item.HighPercentage);
            lowValues.push(item.LowPercentage);
            closeValues.push(item.ClosePercentage);
            textValues.push(item.Ticker);
            customData.push(item.Ticker);
        });

        function createColorTrace(color) {
            var open = [];
            var high = [];
            var low = [];
            var close = [];
            var text = [];
            var custom = [];

            for (var i = 0; i < data.length; i++) {
                var item = data[i];
                var itemColor;

                var closeVal = item.ClosePercentage;
                var openVal = item.OpenPercentage;
                var direction = item.LastRenkoDirection;

                if (closeVal > openVal && direction === 'X') {
                    itemColor = colorGreen;
                } else if (closeVal > openVal && direction === 'O') {
                    itemColor = colorLightGreen;
                } else if (closeVal < openVal && direction === 'O') {
                    itemColor = colorRed;
                } else if (closeVal < openVal && direction === 'X') {
                    itemColor = colorLightRed;
                } else {
                    itemColor = '#ffffff';
                }

                if (itemColor === color) {
                    open.push(openValues[i]);
                    high.push(highValues[i]);
                    low.push(lowValues[i]);
                    close.push(closeValues[i]);
                    text.push(textValues[i]);
                    custom.push(customData[i]);
                } else {
                    open.push(null);
                    high.push(null);
                    low.push(null);
                    close.push(null);
                    text.push(null);
                    custom.push(null);
                }
            }

            return {
                x: xValues,
                open: open,
                high: high,
                low: low,
                close: close,
                text: text,
                customdata: custom,
                type: 'candlestick',
                xaxis: 'x',
                yaxis: 'y',
                increasing: {
                    line: { color: color },
                    fillcolor: color
                },
                decreasing: {
                    line: { color: color },
                    fillcolor: color
                },
                hovertemplate:
                    'Ticker: %{text}<br>' +
                    'Open: %{open:.2f}%%<br>' +
                    'High: %{high:.2f}%%<br>' +
                    'Low: %{low:.2f}%%<br>' +
                    'Close: %{close:.2f}%%<br>' +
                    '<extra></extra>',
                showlegend: false
            };
        }

        var traceGreen = createColorTrace(colorGreen);
        var traceLightGreen = createColorTrace(colorLightGreen);
        var traceRed = createColorTrace(colorRed);
        var traceLightRed = createColorTrace(colorLightRed);

        var traces = [traceGreen, traceLightGreen, traceRed, traceLightRed];

        var layout = {
            autosize: true,
            paper_bgcolor: '#1a1a1a',
            plot_bgcolor: '#1a1a1a',
            font: {

            },
            yaxis: {

                tickfont: {
                    color: '#ffffff'
                },
                gridcolor: '#444444'
            }
        };

        var config = {
            responsive: true
        };

        Plotly.newPlot('chart', traces, layout, config);

        // Redirect to ticker detail on click
        var chartDiv = document.getElementById('chart');
        chartDiv.on('plotly_click', function(data) {
            if (data && data.points && data.points.length > 0) {
                var ticker = data.points[0].customdata;
                if (ticker) {
                    window.open('../charts/Open/ticker_v2.html?ticker=' + ticker, '_blank');
                }
            }
        });
