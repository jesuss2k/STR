            z-index: 1000;

        var colorGreen = '#089981';
        var colorLightGreen = '#66CDAA';
        var colorRed = '#f23645';
        var colorLightRed = '#FF7F7F';

        var xValues = [];
        var openValues = [];
        var highValues = [];
        var lowValues = [];
        var closeValues = [];
        var textValues = [];
        var customData = [];

        data.forEach(function(item) {
            xValues.push(item.Ticker);
            openValues.push(item.OpenPercentage);
            highValues.push(item.HighPercentage);
            lowValues.push(item.LowPercentage);
            closeValues.push(item.ClosePercentage);
            textValues.push([item.Ticker, item.PositionCost]);
            customData.push(item.Ticker);
        });

        function createColorTrace(color) {
            var open = [];
            var high = [];
            var low = [];
            var close = [];
            var text = [];
            var custom = [];

            for (var i = 0; i < data.length; i++) {
                var item = data[i];
                var itemColor;

                var closeVal = item.ClosePercentage;
                var openVal = item.OpenPercentage;
                var direction = item.LastRenkoDirection;

                if (closeVal > openVal && direction === 'X') {
                    itemColor = colorGreen;
                } else if (closeVal > openVal && direction === 'O') {
                    itemColor = colorLightGreen;
                } else if (closeVal < openVal && direction === 'O') {
                    itemColor = colorRed;
                } else if (closeVal < openVal && direction === 'X') {
                    itemColor = colorLightRed;
                } else {
                    itemColor = '#ffffff';
                }

                if (itemColor === color) {
                    open.push(openValues[i]);
                    high.push(highValues[i]);
                    low.push(lowValues[i]);
                    close.push(closeValues[i]);
                    text.push(textValues[i]);
                    custom.push(customData[i]);
                } else {
                    open.push(null);
                    high.push(null);
                    low.push(null);
                    close.push(null);
                    text.push(null);
                    custom.push(null);
                }
            }

            return {
                x: xValues,
                open: open,
                high: high,
                low: low,
                close: close,
                text: text,
                customdata: custom,
                type: 'candlestick',
                xaxis: 'x',
                yaxis: 'y',
                increasing: {
                    line: { color: color },
                    fillcolor: color
                },
                decreasing: {
                    line: { color: color },
                    fillcolor: color
                },
                hovertemplate:
                    'Ticker: %{text}<br>' +
                    'Open: %{open:.2f}%%<br>' +
                    'High: %{high:.2f}%%<br>' +
                    'Low: %{low:.2f}%%<br>' +
                    'Close: %{close:.2f}%%<br>' +
                    '<extra></extra>',
                showlegend: false
            };
        }

        var traceGreen = createColorTrace(colorGreen);
        var traceLightGreen = createColorTrace(colorLightGreen);
        var traceRed = createColorTrace(colorRed);
        var traceLightRed = createColorTrace(colorLightRed);

        var traces = [traceGreen, traceLightGreen, traceRed, traceLightRed];

        var layout = {
            autosize: true,
            paper_bgcolor: '#1a1a1a',
            plot_bgcolor: '#1a1a1a',
            font: {
                color: '#ffffff'
            },
            margin: {
                l: 50,
                r: 50,
                b: 50,
                t: 20
            },
            xaxis: {

                tickangle: -45,

                    color: '#ffffff'
                },
                gridcolor: '#444444',
                showgrid: false
            },
            yaxis: {
                title: '',
                automargin: true,
                tickfont: {
                    color: '#ffffff'
                },
                gridcolor: '#444444'
            }
        };

        var config = {
            responsive: true
        };

        Plotly.newPlot('chart', traces, layout, config);

        // Redirect to ticker detail on click
        var chartDiv = document.getElementById('chart');
        chartDiv.on('plotly_click', function(data) {
            if (data && data.points && data.points.length > 0) {
                var ticker = data.points[0].customdata;
                if (ticker) {
                    window.open('../charts/Open/ticker_v2.html?ticker=' + ticker, '_blank');
                }
            }
        });

        function toggleATR() {
            var currentUrl = window.location.pathname;
            
            if (currentUrl.includes("ATR50")) {
                var newUrl = currentUrl.replace("ATR50", "ATR100");
                window.location.href = newUrl;
            } else if (currentUrl.includes("ATR100")) {
                var newUrl = currentUrl.replace("ATR100", "ATR50");
                window.location.href = newUrl;
            }
        }

        // Show current ATR on button
        document.addEventListener("DOMContentLoaded", function() {
            var btn = document.getElementById("toggleBtn");
            var currentUrl = window.location.pathname;

            if (currentUrl.includes("ATR50")) {
                btn.innerHTML = "50";
            } else if (currentUrl.includes("ATR100")) {
                btn.innerHTML = "100";
            }
        });

        document.addEventListener("keydown", function(event) {
            if (event.target.tagName === "INPUT" || event.target.tagName === "TEXTAREA") {
                return;
            }

            if (event.key === "1" || event.code === "Numpad1") {
                toggleATR();
            }
        });
    </script>
