<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Candlestick Chart</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* Set body and html to occupy full height and remove margins */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #1a1a1a;  /* Dark background for the page */
            color: #ffffff;  /* Light text color */
        }
        /* Set the chart div to fill the available space */
        #chart {
            height: 100%;
            width: 100%;
        }
        /* Overlay arrow style */
        .overlay-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: #CCCCCC; /* Gray color */
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            border-radius: 50%;
            padding: 10px;
            z-index: 1000; /* Ensures it stays on top of other elements */
        }
        .overlay-arrow:hover {
            color: #AAAAAA; /* Darker gray on hover */
            background-color: rgba(0, 0, 0, 0.9); /* Darker background on hover */
        }
        /* Overlay time display style */
        .overlay-time {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: #CCCCCC; /* Gray color */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            border-radius: 10px;
            padding: 8px 12px;
            z-index: 1000; /* Ensures it stays on top of other elements */
        }
    </style>
</head>
<body>
    <!-- Overlay arrow to go back -->
    <div class="overlay-arrow" onclick="window.history.back()">&#8592;</div>

    <!-- Overlay time display -->
    <div class="overlay-time">14-31</div>

    <div id="chart"></div>
    <script>
        // Data embedded directly into the HTML
        var data = [{"Ticker": "ABT", "SellDate": "2025-01-12", "OpenPercentage": 0, "HighPercentage": 26.17, "LowPercentage": -0.04, "ClosePercentage": 11.62, "HighValue": 140.22, "LowValue": 111.1, "LastRenkoDirection": "O"}, {"Ticker": "HOOD", "SellDate": "2025-01-12", "OpenPercentage": 0, "HighPercentage": 649.56, "LowPercentage": 67.99, "ClosePercentage": 476.65, "HighValue": 152.46, "LowValue": 34.17, "LastRenkoDirection": "O"}, {"Ticker": "UAL", "SellDate": "2025-01-12", "OpenPercentage": 0, "HighPercentage": 100.53, "LowPercentage": -4.2, "ClosePercentage": 97.45, "HighValue": 117.53, "LowValue": 56.15, "LastRenkoDirection": "X"}, {"Ticker": "TSM", "SellDate": "2025-01-12", "OpenPercentage": 0, "HighPercentage": 104.1, "LowPercentage": -13.0, "ClosePercentage": 104.1, "HighValue": 331.64, "LowValue": 141.37, "LastRenkoDirection": "X"}, {"Ticker": "TSLA", "SellDate": "2025-01-12", "OpenPercentage": 0, "HighPercentage": 89.13, "LowPercentage": -14.35, "ClosePercentage": 73.93, "HighValue": 489.88, "LowValue": 221.86, "LastRenkoDirection": "O"}, {"Ticker": "T", "SellDate": "2025-01-12", "OpenPercentage": 0, "HighPercentage": 62.04, "LowPercentage": 17.94, "ClosePercentage": 29.81, "HighValue": 29.62, "LowValue": 21.56, "LastRenkoDirection": "O"}, {"Ticker": "SMTC", "SellDate": "2025-01-12", "OpenPercentage": 0, "HighPercentage": 155.36, "LowPercentage": -22.83, "ClosePercentage": 151.68, "HighValue": 80.54, "LowValue": 24.34, "LastRenkoDirection": "X"}, {"Ticker": "SHOP", "SellDate": "2025-01-12", "OpenPercentage": 0, "HighPercentage": 105.03, "LowPercentage": -11.93, "ClosePercentage": 89.54, "HighValue": 179.01, "LowValue": 76.89, "LastRenkoDirection": "X"}, {"Ticker": "PLTR", "SellDate": "2025-01-12", "OpenPercentage": 0, "HighPercentage": 921.09, "LowPercentage": 220.26, "ClosePercentage": 780.46, "HighValue": 207.18, "LowValue": 64.98, "LastRenkoDirection": "X"}, {"Ticker": "MU", "SellDate": "2025-01-12", "OpenPercentage": 0, "HighPercentage": 216.05, "LowPercentage": -40.73, "ClosePercentage": 215.38, "HighValue": 345.09, "LowValue": 64.72, "LastRenkoDirection": "X"}, {"Ticker": "MDB", "SellDate": "2025-01-12", "OpenPercentage": 0, "HighPercentage": 13.43, "LowPercentage": -62.45, "ClosePercentage": 7.6, "HighValue": 440.6, "LowValue": 145.85, "LastRenkoDirection": "O"}, {"Ticker": "KLAC", "SellDate": "2025-01-12", "OpenPercentage": 0, "HighPercentage": 152.53, "LowPercentage": 2.4, "ClosePercentage": 152.53, "HighValue": 1421.81, "LowValue": 576.53, "LastRenkoDirection": "X"}, {"Ticker": "GOOGL", "SellDate": "2025-01-12", "OpenPercentage": 0, "HighPercentage": 92.54, "LowPercentage": -15.56, "ClosePercentage": 92.54, "HighValue": 329.93, "LowValue": 144.7, "LastRenkoDirection": "X"}, {"Ticker": "ASML", "SellDate": "2025-01-12", "OpenPercentage": 0, "HighPercentage": 36.17, "LowPercentage": -36.51, "ClosePercentage": 36.17, "HighValue": 1276.94, "LowValue": 595.37, "LastRenkoDirection": "X"}, {"Ticker": "GOOG", "SellDate": "2025-01-12", "OpenPercentage": 0, "HighPercentage": 91.88, "LowPercentage": -14.91, "ClosePercentage": 91.88, "HighValue": 330.56, "LowValue": 146.58, "LastRenkoDirection": "X"}, {"Ticker": "GM", "SellDate": "2025-01-12", "OpenPercentage": 0, "HighPercentage": 48.62, "LowPercentage": -25.84, "ClosePercentage": 43.7, "HighValue": 85.13, "LowValue": 42.48, "LastRenkoDirection": "O"}, {"Ticker": "DFS", "SellDate": "2025-01-12", "OpenPercentage": 0, "HighPercentage": 30.5, "LowPercentage": -5.97, "ClosePercentage": 27.93, "HighValue": 204.07, "LowValue": 147.04, "LastRenkoDirection": "X"}, {"Ticker": "DAL", "SellDate": "2025-01-12", "OpenPercentage": 0, "HighPercentage": 51.69, "LowPercentage": -24.73, "ClosePercentage": 48.71, "HighValue": 72.31, "LowValue": 35.88, "LastRenkoDirection": "X"}, {"Ticker": "COST", "SellDate": "2025-01-12", "OpenPercentage": 0, "HighPercentage": 64.69, "LowPercentage": 29.99, "ClosePercentage": 44.11, "HighValue": 1076.86, "LowValue": 850.0, "LastRenkoDirection": "X"}, {"Ticker": "CCL", "SellDate": "2025-01-12", "OpenPercentage": 0, "HighPercentage": 57.41, "LowPercentage": -20.4, "ClosePercentage": 53.9, "HighValue": 32.49, "LowValue": 16.43, "LastRenkoDirection": "X"}, {"Ticker": "CAT", "SellDate": "2025-01-12", "OpenPercentage": 0, "HighPercentage": 108.87, "LowPercentage": -8.79, "ClosePercentage": 108.87, "HighValue": 627.33, "LowValue": 273.94, "LastRenkoDirection": "X"}, {"Ticker": "BABA", "SellDate": "2025-01-12", "OpenPercentage": 0, "HighPercentage": 87.61, "LowPercentage": -20.19, "ClosePercentage": 65.81, "HighValue": 189.34, "LowValue": 80.54, "LastRenkoDirection": "X"}, {"Ticker": "AVGO", "SellDate": "2025-01-12", "OpenPercentage": 0, "HighPercentage": 228.28, "LowPercentage": 16.29, "ClosePercentage": 179.81, "HighValue": 412.97, "LowValue": 146.29, "LastRenkoDirection": "X"}, {"Ticker": "ASPN", "SellDate": "2025-01-12", "OpenPercentage": 0, "HighPercentage": -6.05, "LowPercentage": -79.11, "ClosePercentage": -74.69, "HighValue": 12.73, "LowValue": 2.83, "LastRenkoDirection": "X"}, {"Ticker": "WIX", "SellDate": "2025-01-12", "OpenPercentage": 0, "HighPercentage": 112.27, "LowPercentage": -20.84, "ClosePercentage": -20.84, "HighValue": 246.76, "LowValue": 92.02, "LastRenkoDirection": "O"}];

        // Define colors
        var colorGreen = '#089981';       // Dark green
        var colorLightGreen = '#66CDAA';  // Light green
        var colorRed = '#f23645';         // Dark red
        var colorLightRed = '#FF7F7F';    // Light red

        // Initialize arrays for candlestick properties
        var xValues = [];
        var openValues = [];
        var highValues = [];
        var lowValues = [];
        var closeValues = [];
        var textValues = [];
        var increasingColors = [];
        var decreasingColors = [];

        // Prepare the data while preserving order
        data.forEach(function(item) {
            xValues.push(item.Ticker);
            openValues.push(item.OpenPercentage);
            highValues.push(item.HighPercentage);
            lowValues.push(item.LowPercentage);
            closeValues.push(item.ClosePercentage);
            textValues.push(item.Ticker);

            var close = item.ClosePercentage;
            var open = item.OpenPercentage;
            var direction = item.LastRenkoDirection;

            // Determine the color based on the criteria
            var color;
            if (close > open && direction === 'X') {
                color = colorGreen;
            } else if (close > open && direction === 'O') {
                color = colorLightGreen;
            } else if (close < open && direction === 'O') {
                color = colorRed;
            } else if (close < open && direction === 'X') {
                color = colorLightRed;
            } else {
                color = '#ffffff';  // Default color if criteria not met
            }

            // Assign colors (though Plotly candlestick doesn't support per-data-point coloring directly)
            increasingColors.push(color);
            decreasingColors.push(color);
        });

        // Since Plotly candlestick doesn't support per-data-point coloring,
        // we'll create separate traces for each color, but we'll include null values
        // where data doesn't belong to the category to maintain the order.

        function createColorTrace(color) {
            var open = [];
            var high = [];
            var low = [];
            var close = [];
            var text = [];

            for (var i = 0; i < data.length; i++) {
                var item = data[i];
                var itemColor;

                var closeVal = item.ClosePercentage;
                var openVal = item.OpenPercentage;
                var direction = item.LastRenkoDirection;

                if (closeVal > openVal && direction === 'X') {
                    itemColor = colorGreen;
                } else if (closeVal > openVal && direction === 'O') {
                    itemColor = colorLightGreen;
                } else if (closeVal < openVal && direction === 'O') {
                    itemColor = colorRed;
                } else if (closeVal < openVal && direction === 'X') {
                    itemColor = colorLightRed;
                } else {
                    itemColor = '#ffffff';  // Default color
                }

                if (itemColor === color) {
                    open.push(openValues[i]);
                    high.push(highValues[i]);
                    low.push(lowValues[i]);
                    close.push(closeValues[i]);
                    text.push(textValues[i]);
                } else {
                    open.push(null);
                    high.push(null);
                    low.push(null);
                    close.push(null);
                    text.push(null);
                }
            }

            return {
                x: xValues,
                open: open,
                high: high,
                low: low,
                close: close,
                text: text,
                type: 'candlestick',
                xaxis: 'x',
                yaxis: 'y',
                increasing: {
                    line: { color: color },
                    fillcolor: color
                },
                decreasing: {
                    line: { color: color },
                    fillcolor: color
                },
                hovertemplate:
                    'Ticker: %{{text}}<br>' +
                    'Open: %{{open:.2f}}%%<br>' +
                    'High: %{{high:.2f}}%%<br>' +
                    'Low: %{{low:.2f}}%%<br>' +
                    'Close: %{{close:.2f}}%%<br>' +
                    '<extra></extra>',
                showlegend: false
            };
        }

        // Create traces for each color category
        var traceGreen = createColorTrace(colorGreen);
        var traceLightGreen = createColorTrace(colorLightGreen);
        var traceRed = createColorTrace(colorRed);
        var traceLightRed = createColorTrace(colorLightRed);

        // Combine all traces
        var traces = [traceGreen, traceLightGreen, traceRed, traceLightRed];

        var layout = {
            autosize: true,  // Enable autosizing
            paper_bgcolor: '#1a1a1a',  // Background color for the entire chart
            plot_bgcolor: '#1a1a1a',   // Background color for the plotting area
            font: {
                color: '#ffffff'  // Text color
            },
            margin: {
                l: 50,
                r: 50,
                b: 50,
                t: 20
            },
            xaxis: {
                title: '',
                type: 'category',
                tickangle: -45,
                tickfont: {
                    color: '#ffffff'  // X-axis tick labels color
                },
                gridcolor: '#444444',  // Grid color
                showgrid: false
            },
            yaxis: {
                title: '',
                automargin: true,
                tickfont: {
                    color: '#ffffff'  // Y-axis tick labels color
                },
                gridcolor: '#444444'  // Grid color
            }
        };

        var config = {
            responsive: true  // Enable responsiveness
        };

        Plotly.newPlot('chart', traces, layout, config);
    </script>
</body>
</html>
