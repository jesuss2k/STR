<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Candlestick Chart</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* Set body and html to occupy full height and remove margins */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #1a1a1a;  /* Dark background for the page */
            color: #ffffff;  /* Light text color */
        }
        /* Set the chart div to fill the available space */
        #chart {
            height: 100%;
            width: 100%;
        }
        /* Overlay arrow style */
        .overlay-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: #CCCCCC; /* Gray color */
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            border-radius: 50%;
            padding: 10px;
            z-index: 1000; /* Ensures it stays on top of other elements */
        }
        .overlay-arrow:hover {
            color: #AAAAAA; /* Darker gray on hover */
            background-color: rgba(0, 0, 0, 0.9); /* Darker background on hover */
        }
        /* Overlay time display style */
        .overlay-time {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: #CCCCCC; /* Gray color */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            border-radius: 10px;
            padding: 8px 12px;
            z-index: 1000; /* Ensures it stays on top of other elements */
        }
    </style>
</head>
<body>
    <!-- Overlay arrow to go back -->
    <div class="overlay-arrow" onclick="window.history.back()">&#8592;</div>

Ticker": "JPM", "SellDate": "2024-10-14", "OpenPercentage": 0, "HighPercentage": 60.52, "LowPercentage": 6.8, "ClosePercentage": 53.53, "HighValue": 316.06, "LowValue": 210.28, "LastRenkoDirection": "O"}, {"Ticker": "IBKR", "SellDate": "2024-10-14", "OpenPercentage": 0, "HighPercentage": -50.62, "LowPercentage": -75.47, "ClosePercentage": -51.93, "HighValue": 72.62, "LowValue": 36.0725, "LastRenkoDirection": "O"}, {"Ticker": "HOOD", "SellDate": "2024-10-14", "OpenPercentage": 0, "HighPercentage": 649.56, "LowPercentage": 15.49, "ClosePercentage": 588.45, "HighValue": 152.46, "LowValue": 23.49, "LastRenkoDirection": "O"}, {"Ticker": "GOOGL", "SellDate": "2024-10-14", "OpenPercentage": 0, "HighPercentage": 48.65, "LowPercentage": -15.56, "ClosePercentage": 44.01, "HighValue": 254.72, "LowValue": 144.7, "LastRenkoDirection": "X"}, {"Ticker": "GOOG", "SellDate": "2024-10-14", "OpenPercentage": 0, "HighPercentage": 48.16, "LowPercentage": -14.91, "ClosePercentage": 43.79, "HighValue": 255.24, "LowValue": 146.58, "LastRenkoDirection": "X"}, {"Ticker": "EA", "SellDate": "2024-10-14", "OpenPercentage": 0, "HighPercentage": 50.88, "LowPercentage": -12.98, "ClosePercentage": 49.56, "HighValue": 202.05, "LowValue": 116.53, "LastRenkoDirection": "X"}, {"Ticker": "DAL", "SellDate": "2024-10-14", "OpenPercentage": 0, "HighPercentage": 44.87, "LowPercentage": -24.73, "ClosePercentage": 26.73, "HighValue": 69.06, "LowValue": 35.88, "LastRenkoDirection": "X"}, {"Ticker": "CCL", "SellDate": "2024-10-14", "OpenPercentage": 0, "HighPercentage": 57.41, "LowPercentage": -20.4, "ClosePercentage": 40.0, "HighValue": 32.49, "LowValue": 16.43, "LastRenkoDirection": "O"}, {"Ticker": "CAT", "SellDate": "2024-10-14", "OpenPercentage": 0, "HighPercentage": 74.84, "LowPercentage": -8.79, "ClosePercentage": 74.84, "HighValue": 525.125, "LowValue": 273.94, "LastRenkoDirection": "X"}, {"Ticker": "BABA", "SellDate": "2024-10-14", "OpenPercentage": 0, "HighPercentage": 87.61, "LowPercentage": -20.2, "ClosePercentage": 63.77, "HighValue": 189.34, "LowValue": 80.53, "LastRenkoDirection": "O"}, {"Ticker": "AVGO", "SellDate": "2024-10-14", "OpenPercentage": 0, "HighPercentage": 193.78, "LowPercentage": 16.29, "ClosePercentage": 175.25, "HighValue": 369.57, "LowValue": 146.29, "LastRenkoDirection": "X"}, {"Ticker": "ASPN", "SellDate": "2024-10-14", "OpenPercentage": 0, "HighPercentage": 87.53, "LowPercentage": -68.19, "ClosePercentage": -40.63, "HighValue": 25.41, "LowValue": 4.31, "LastRenkoDirection": "O"}, {"Ticker": "WIX", "SellDate": "2024-10-14", "OpenPercentage": 0, "HighPercentage": 112.27, "LowPercentage": -0.71, "ClosePercentage": 16.62, "HighValue": 246.76, "LowValue": 115.43, "LastRenkoDirection": "O"}];

        // Define colors
        var colorGreen = '#089981';       // Dark green
        var colorLightGreen = '#66CDAA';  // Light green
        var colorRed = '#f23645';         // Dark red
        var colorLightRed = '#FF7F7F';    // Light red

        // Initialize arrays for candlestick properties
        var xValues = [];
        var openValues = [];
        var highValues = [];
        var lowValues = [];
        var closeValues = [];
        var textValues = [];
        var increasingColors = [];
        var decreasingColors = [];

        // Prepare the data while preserving order
        data.forEach(function(item) {
            xValues.push(item.Ticker);
            openValues.push(item.OpenPercentage);
            highValues.push(item.HighPercentage);
            lowValues.push(item.LowPercentage);
            closeValues.push(item.ClosePercentage);
            textValues.push(item.Ticker);

            var close = item.ClosePercentage;
            var open = item.OpenPercentage;
            var direction = item.LastRenkoDirection;

            // Determine the color based on the criteria
            var color;
            if (close > open && direction === 'X') {
                color = colorGreen;
            } else if (close > open && direction === 'O') {
                color = colorLightGreen;
            } else if (close < open && direction === 'O') {
                color = colorRed;
            } else if (close < open && direction === 'X') {
                color = colorLightRed;
            } else {
                color = '#ffffff';  // Default color if criteria not met
            }

            // Assign colors (though Plotly candlestick doesn't support per-data-point coloring directly)
            increasingColors.push(color);
            decreasingColors.push(color);
        });

        // Since Plotly candlestick doesn't support per-data-point coloring,
        // we'll create separate traces for each color, but we'll include null values
        // where data doesn't belong to the category to maintain the order.

        function createColorTrace(color) {
            var open = [];
            var high = [];
            var low = [];
            var close = [];
            var text = [];

            for (var i = 0; i < data.length; i++) {
                var item = data[i];
                var itemColor;

                var closeVal = item.ClosePercentage;
                var openVal = item.OpenPercentage;
                var direction = item.LastRenkoDirection;

                if (closeVal > openVal && direction === 'X') {
                    itemColor = colorGreen;
                } else if (closeVal > openVal && direction === 'O') {
                    itemColor = colorLightGreen;
                } else if (closeVal < openVal && direction === 'O') {
                    itemColor = colorRed;
                } else if (closeVal < openVal && direction === 'X') {
                    itemColor = colorLightRed;
                } else {
                    itemColor = '#ffffff';  // Default color
                }

                if (itemColor === color) {
                    open.push(openValues[i]);
                    high.push(highValues[i]);
                    low.push(lowValues[i]);
                    close.push(closeValues[i]);
                    text.push(textValues[i]);
                } else {
                    open.push(null);
                    high.push(null);
                    low.push(null);
                    close.push(null);
                    text.push(null);
                }
            }

            return {
                x: xValues,
                open: open,
                high: high,
                low: low,
                close: close,
                text: text,
                type: 'candlestick',
                xaxis: 'x',
                yaxis: 'y',
                increasing: {
                    line: { color: color },
                    fillcolor: color
                },
                decreasing: {
                    line: { color: color },
                    fillcolor: color
                },
                hovertemplate:
                    'Ticker: %{{text}}<br>' +
                    'Open: %{{open:.2f}}%%<br>' +
                    'High: %{{high:.2f}}%%<br>' +
                    'Low: %{{low:.2f}}%%<br>' +
                    'Close: %{{close:.2f}}%%<br>' +
                    '<extra></extra>',
                showlegend: false
            };
        }

        // Create traces for each color category
        var traceGreen = createColorTrace(colorGreen);
        var traceLightGreen = createColorTrace(colorLightGreen);
        var traceRed = createColorTrace(colorRed);
        var traceLightRed = createColorTrace(colorLightRed);

        // Combine all traces
        var traces = [traceGreen, traceLightGreen, traceRed, traceLightRed];

        var layout = {
            autosize: true,  // Enable autosizing
            paper_bgcolor: '#1a1a1a',  // Background color for the entire chart
            plot_bgcolor: '#1a1a1a',   // Background color for the plotting area
            font: {
                color: '#ffffff'  // Text color
            },
            margin: {
                l: 50,
                r: 50,
                b: 50,
                t: 20
            },
            xaxis: {
                title: '',
                type: 'category',
                tickangle: -45,
                tickfont: {
                    color: '#ffffff'  // X-axis tick labels color
                },
                gridcolor: '#444444',  // Grid color
                showgrid: false
            },
            yaxis: {
                title: '',
                automargin: true,
                tickfont: {
                    color: '#ffffff'  // Y-axis tick labels color
                },
                gridcolor: '#444444'  // Grid color
            }
        };

        var config = {
            responsive: true  // Enable responsiveness
        };

        Plotly.newPlot('chart', traces, layout, config);
    </script>
</body>
</html>
