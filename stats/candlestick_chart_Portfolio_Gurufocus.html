<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Candlestick Chart</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* Set body and html to occupy full height and remove margins */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #1a1a1a;  /* Dark background for the page */
            color: #ffffff;  /* Light text color */
        }
        /* Set the chart div to fill the available space */
        #chart {
            height: 100%;
            width: 100%;
        }
        /* Overlay arrow style */
        .overlay-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: #CCCCCC; /* Gray color */
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            border-radius: 50%;
            padding: 10px;
            z-index: 1000; /* Ensures it stays on top of other elements */
        }
        .overlay-arrow:hover {
            color: #AAAAAA; /* Darker gray on hover */
            background-color: rgba(0, 0, 0, 0.9); /* Darker background on hover */
        }
        /* Overlay time display style */
        .overlay-time {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: #CCCCCC; /* Gray color */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            border-radius: 10px;
            padding: 8px 12px;
            z-index: 1000; /* Ensures it stays on top of other elements */
        }
    </style>
</head>
<body>
    <!-- Overlay arrow to go back -->
    <div class="overlay-arrow" onclick="window.history.back()">&#8592;</div>

    <!-- Overlay time display -->
    <div class="overlay-time">10-27</div>

    <div id="chart"></div>
    <script>
        // Data embedded directly into the HTML
        var data = [{"Ticker": "AAL", "SellDate": "2024-07-14", "OpenPercentage": 0, "HighPercentage": 27.2, "LowPercentage": -38.17, "ClosePercentage": -17.08, "HighValue": 18.66, "LowValue": 9.07, "LastRenkoDirection": "O"}, {"Ticker": "ABT", "SellDate": "2024-07-14", "OpenPercentage": 0, "HighPercentage": 26.17, "LowPercentage": -9.96, "ClosePercentage": 19.47, "HighValue": 140.22, "LowValue": 100.07, "LastRenkoDirection": "O"}, {"Ticker": "T", "SellDate": "2024-07-14", "OpenPercentage": 0, "HighPercentage": 58.32, "LowPercentage": -0.38, "ClosePercentage": 50.14, "HighValue": 28.94, "LowValue": 18.21, "LastRenkoDirection": "O"}, {"Ticker": "PLTR", "SellDate": "2024-07-14", "OpenPercentage": 0, "HighPercentage": 616.31, "LowPercentage": 18.73, "ClosePercentage": 616.31, "HighValue": 145.34, "LowValue": 24.09, "LastRenkoDirection": "X"}, {"Ticker": "PFGC", "SellDate": "2024-07-14", "OpenPercentage": 0, "HighPercentage": 44.17, "LowPercentage": -6.02, "ClosePercentage": 44.17, "HighValue": 97.43, "LowValue": 63.51, "LastRenkoDirection": "X"}, {"Ticker": "PAYC", "SellDate": "2024-07-14", "OpenPercentage": 0, "HighPercentage": -29.19, "LowPercentage": -59.3, "ClosePercentage": -41.19, "HighValue": 265.71, "LowValue": 152.74, "LastRenkoDirection": "O"}, {"Ticker": "ORCL", "SellDate": "2024-07-14", "OpenPercentage": 0, "HighPercentage": 98.38, "LowPercentage": 2.67, "ClosePercentage": 89.1, "HighValue": 237.32, "LowValue": 122.82, "LastRenkoDirection": "X"}, {"Ticker": "OLLI", "SellDate": "2024-07-14", "OpenPercentage": 0, "HighPercentage": 53.82, "LowPercentage": -0.6, "ClosePercentage": 46.09, "HighValue": 133.44, "LowValue": 86.23, "LastRenkoDirection": "O"}, {"Ticker": "NOW", "SellDate": "2024-07-14", "OpenPercentage": 0, "HighPercentage": 33.56, "LowPercentage": -17.65, "ClosePercentage": 8.56, "HighValue": 1170.39, "LowValue": 721.65, "LastRenkoDirection": "O"}, {"Ticker": "NFLX", "SellDate": "2024-07-14", "OpenPercentage": 0, "HighPercentage": 143.96, "LowPercentage": 9.04, "ClosePercentage": 130.27, "HighValue": 1339.13, "LowValue": 598.55, "LastRenkoDirection": "O"}, {"Ticker": "NET", "SellDate": "2024-07-14", "OpenPercentage": 0, "HighPercentage": 82.12, "LowPercentage": -30.81, "ClosePercentage": 69.65, "HighValue": 195.83, "LowValue": 74.4, "LastRenkoDirection": "O"}, {"Ticker": "MMC", "SellDate": "2024-07-14", "OpenPercentage": 0, "HighPercentage": 10.58, "LowPercentage": -5.62, "ClosePercentage": -3.81, "HighValue": 244.27, "LowValue": 208.48, "LastRenkoDirection": "O"}, {"Ticker": "META", "SellDate": "2024-07-14", "OpenPercentage": 0, "HighPercentage": 73.02, "LowPercentage": 6.28, "ClosePercentage": 68.87, "HighValue": 738.09, "LowValue": 453.41, "LastRenkoDirection": "O"}, {"Ticker": "MELI", "SellDate": "2024-07-14", "OpenPercentage": 0, "HighPercentage": 12.32, "LowPercentage": -30.98, "ClosePercentage": 2.93, "HighValue": 2613.63, "LowValue": 1606.06, "LastRenkoDirection": "O"}, {"Ticker": "KLAC", "SellDate": "2024-07-14", "OpenPercentage": 0, "HighPercentage": 64.94, "LowPercentage": 2.4, "ClosePercentage": 61.99, "HighValue": 928.62, "LowValue": 576.53, "LastRenkoDirection": "X"}, {"Ticker": "JPM", "SellDate": "2024-07-14", "OpenPercentage": 0, "HighPercentage": 50.33, "LowPercentage": -1.02, "ClosePercentage": 45.38, "HighValue": 296.0, "LowValue": 194.9, "LastRenkoDirection": "O"}, {"Ticker": "INTU", "SellDate": "2024-07-14", "OpenPercentage": 0, "HighPercentage": 23.38, "LowPercentage": -14.77, "ClosePercentage": 18.18, "HighValue": 787.63, "LowValue": 544.07, "LastRenkoDirection": "O"}, {"Ticker": "HOOD", "SellDate": "2024-07-14", "OpenPercentage": 0, "HighPercentage": 394.4, "LowPercentage": -19.27, "ClosePercentage": 394.4, "HighValue": 100.56, "LowValue": 16.42, "LastRenkoDirection": "X"}, {"Ticker": "GOOG", "SellDate": "2024-07-14", "OpenPercentage": 0, "HighPercentage": 20.57, "LowPercentage": -14.91, "ClosePercentage": 5.36, "HighValue": 207.71, "LowValue": 146.58, "LastRenkoDirection": "X"}, {"Ticker": "FTNT", "SellDate": "2024-07-14", "OpenPercentage": 0, "HighPercentage": 34.25, "LowPercentage": -35.09, "ClosePercentage": 19.43, "HighValue": 114.57, "LowValue": 55.39, "LastRenkoDirection": "O"}, {"Ticker": "EA", "SellDate": "2024-07-14", "OpenPercentage": 0, "HighPercentage": 25.43, "LowPercentage": -12.98, "ClosePercentage": 11.29, "HighValue": 167.97, "LowValue": 116.53, "LastRenkoDirection": "O"}, {"Ticker": "DELL", "SellDate": "2024-07-14", "OpenPercentage": 0, "HighPercentage": 105.69, "LowPercentage": 2.17, "ClosePercentage": 77.76, "HighValue": 144.21, "LowValue": 71.63, "LastRenkoDirection": "X"}, {"Ticker": "DAL", "SellDate": "2024-07-14", "OpenPercentage": 0, "HighPercentage": 44.87, "LowPercentage": -24.73, "ClosePercentage": 18.71, "HighValue": 69.06, "LowValue": 35.88, "LastRenkoDirection": "X"}, {"Ticker": "CRWD", "SellDate": "2024-07-14", "OpenPercentage": 0, "HighPercentage": 45.23, "LowPercentage": -38.45, "ClosePercentage": 34.48, "HighValue": 514.1, "LowValue": 217.89, "LastRenkoDirection": "O"}, {"Ticker": "CCL", "SellDate": "2024-07-14", "OpenPercentage": 0, "HighPercentage": 45.16, "LowPercentage": -32.12, "ClosePercentage": 40.7, "HighValue": 29.96, "LowValue": 14.01, "LastRenkoDirection": "O"}, {"Ticker": "BABA", "SellDate": "2024-07-14", "OpenPercentage": 0, "HighPercentage": 46.22, "LowPercentage": -25.42, "ClosePercentage": 7.05, "HighValue": 147.57, "LowValue": 75.27, "LastRenkoDirection": "X"}, {"Ticker": "AVGO", "SellDate": "2024-07-14", "OpenPercentage": 0, "HighPercentage": 120.91, "LowPercentage": 8.32, "ClosePercentage": 116.39, "HighValue": 277.9, "LowValue": 136.27, "LastRenkoDirection": "X"}, {"Ticker": "ASPN", "SellDate": "2024-07-14", "OpenPercentage": 0, "HighPercentage": 134.1, "LowPercentage": -68.19, "ClosePercentage": -51.37, "HighValue": 31.72, "LowValue": 4.31, "LastRenkoDirection": "X"}, {"Ticker": "AMSC", "SellDate": "2024-07-14", "OpenPercentage": 0, "HighPercentage": 244.1, "LowPercentage": 35.04, "ClosePercentage": 239.23, "HighValue": 40.26, "LowValue": 15.8, "LastRenkoDirection": "X"}, {"Ticker": "ALK", "SellDate": "2024-07-14", "OpenPercentage": 0, "HighPercentage": 31.41, "LowPercentage": -43.52, "ClosePercentage": -10.37, "HighValue": 76.6, "LowValue": 32.92, "LastRenkoDirection": "X"}, {"Ticker": "ACIW", "SellDate": "2024-07-14", "OpenPercentage": 0, "HighPercentage": 64.63, "LowPercentage": 14.54, "ClosePercentage": 24.25, "HighValue": 59.2, "LowValue": 41.19, "LastRenkoDirection": "O"}, {"Ticker": "UAL", "SellDate": "2024-07-14", "OpenPercentage": 0, "HighPercentage": 88.57, "LowPercentage": -35.37, "ClosePercentage": 48.18, "HighValue": 110.52, "LowValue": 37.88, "LastRenkoDirection": "X"}];

        // Define colors
        var colorGreen = '#089981';       // Dark green
        var colorLightGreen = '#66CDAA';  // Light green
        var colorRed = '#f23645';         // Dark red
        var colorLightRed = '#FF7F7F';    // Light red

        // Initialize arrays for candlestick properties
        var xValues = [];
        var openValues = [];
        var highValues = [];
        var lowValues = [];
        var closeValues = [];
        var textValues = [];
        var increasingColors = [];
        var decreasingColors = [];

        // Prepare the data while preserving order
        data.forEach(function(item) {
            xValues.push(item.Ticker);
            openValues.push(item.OpenPercentage);
            highValues.push(item.HighPercentage);
            lowValues.push(item.LowPercentage);
            closeValues.push(item.ClosePercentage);
            textValues.push(item.Ticker);

            var close = item.ClosePercentage;
            var open = item.OpenPercentage;
            var direction = item.LastRenkoDirection;

            // Determine the color based on the criteria
            var color;
            if (close > open && direction === 'X') {
                color = colorGreen;
            } else if (close > open && direction === 'O') {
                color = colorLightGreen;
            } else if (close < open && direction === 'O') {
                color = colorRed;
            } else if (close < open && direction === 'X') {
                color = colorLightRed;
            } else {
                color = '#ffffff';  // Default color if criteria not met
            }

            // Assign colors (though Plotly candlestick doesn't support per-data-point coloring directly)
            increasingColors.push(color);
            decreasingColors.push(color);
        });

        // Since Plotly candlestick doesn't support per-data-point coloring,
        // we'll create separate traces for each color, but we'll include null values
        // where data doesn't belong to the category to maintain the order.

        function createColorTrace(color) {
            var open = [];
            var high = [];
            var low = [];
            var close = [];
            var text = [];

            for (var i = 0; i < data.length; i++) {
                var item = data[i];
                var itemColor;

                var closeVal = item.ClosePercentage;
                var openVal = item.OpenPercentage;
                var direction = item.LastRenkoDirection;

                if (closeVal > openVal && direction === 'X') {
                    itemColor = colorGreen;
                } else if (closeVal > openVal && direction === 'O') {
                    itemColor = colorLightGreen;
                } else if (closeVal < openVal && direction === 'O') {
                    itemColor = colorRed;
                } else if (closeVal < openVal && direction === 'X') {
                    itemColor = colorLightRed;
                } else {
                    itemColor = '#ffffff';  // Default color
                }

                if (itemColor === color) {
                    open.push(openValues[i]);
                    high.push(highValues[i]);
                    low.push(lowValues[i]);
                    close.push(closeValues[i]);
                    text.push(textValues[i]);
                } else {
                    open.push(null);
                    high.push(null);
                    low.push(null);
                    close.push(null);
                    text.push(null);
                }
            }

            return {
                x: xValues,
                open: open,
                high: high,
                low: low,
                close: close,
                text: text,
                type: 'candlestick',
                xaxis: 'x',
                yaxis: 'y',
                increasing: {
                    line: { color: color },
                    fillcolor: color
                },
                decreasing: {
                    line: { color: color },
                    fillcolor: color
                },
                hovertemplate:
                    'Ticker: %{{text}}<br>' +
                    'Open: %{{open:.2f}}%%<br>' +
                    'High: %{{high:.2f}}%%<br>' +
                    'Low: %{{low:.2f}}%%<br>' +
                    'Close: %{{close:.2f}}%%<br>' +
                    '<extra></extra>',
                showlegend: false
            };
        }

        // Create traces for each color category
        var traceGreen = createColorTrace(colorGreen);
        var traceLightGreen = createColorTrace(colorLightGreen);
        var traceRed = createColorTrace(colorRed);
        var traceLightRed = createColorTrace(colorLightRed);

        // Combine all traces
        var traces = [traceGreen, traceLightGreen, traceRed, traceLightRed];

        var layout = {
            autosize: true,  // Enable autosizing
            paper_bgcolor: '#1a1a1a',  // Background color for the entire chart
            plot_bgcolor: '#1a1a1a',   // Background color for the plotting area
            font: {
                color: '#ffffff'  // Text color
            },
            margin: {
                l: 50,
                r: 50,
                b: 50,
                t: 20
            },
            xaxis: {
                title: '',
                type: 'category',
                tickangle: -45,
                tickfont: {
                    color: '#ffffff'  // X-axis tick labels color
                },
                gridcolor: '#444444',  // Grid color
                showgrid: false
            },
            yaxis: {
                title: '',
                automargin: true,
                tickfont: {
                    color: '#ffffff'  // Y-axis tick labels color
                },
                gridcolor: '#444444'  // Grid color
            }
        };

        var config = {
            responsive: true  // Enable responsiveness
        };

        Plotly.newPlot('chart', traces, layout, config);
    </script>
</body>
</html>
