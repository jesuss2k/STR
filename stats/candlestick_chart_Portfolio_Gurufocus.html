<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Candlestick Chart</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* Set body and html to occupy full height and remove margins */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #1a1a1a;  /* Dark background for the page */
            color: #ffffff;  /* Light text color */
        }
        /* Set the chart div to fill the available space */
        #chart {
            height: 100%;
            width: 100%;
        }
        /* Overlay arrow style */
        .overlay-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: #CCCCCC; /* Gray color */
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            border-radius: 50%;
            padding: 10px;
            z-index: 1000; /* Ensures it stays on top of other elements */
        }
        .overlay-arrow:hover {
            color: #AAAAAA; /* Darker gray on hover */
            background-color: rgba(0, 0, 0, 0.9); /* Darker background on hover */
        }
        /* Overlay time display style */
        .overlay-time {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: #CCCCCC; /* Gray color */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            border-radius: 10px;
            padding: 8px 12px;
            z-index: 1000; /* Ensures it stays on top of other elements */
        }
    </style>
</head>
<body>

ker": "GOOGL", "SellDate": "2024-12-03", "OpenPercentage": 0, "HighPercentage": 88.75, "LowPercentage": -15.56, "ClosePercentage": 87.02, "HighValue": 323.44, "LowValue": 144.7, "LastRenkoDirection": "X"}, {"Ticker": "GOOG", "SellDate": "2024-12-03", "OpenPercentage": 0, "HighPercentage": 87.87, "LowPercentage": -14.91, "ClosePercentage": 86.31, "HighValue": 323.64, "LowValue": 146.58, "LastRenkoDirection": "X"}, {"Ticker": "GM", "SellDate": "2024-12-03", "OpenPercentage": 0, "HighPercentage": 30.26, "LowPercentage": -25.84, "ClosePercentage": 30.26, "HighValue": 74.615, "LowValue": 42.48, "LastRenkoDirection": "X"}, {"Ticker": "EA", "SellDate": "2024-12-03", "OpenPercentage": 0, "HighPercentage": 51.77, "LowPercentage": -12.98, "ClosePercentage": 51.62, "HighValue": 203.24, "LowValue": 116.53, "LastRenkoDirection": "X"}, {"Ticker": "DFS", "SellDate": "2024-12-03", "OpenPercentage": 0, "HighPercentage": 30.5, "LowPercentage": -5.97, "ClosePercentage": 27.93, "HighValue": 204.07, "LowValue": 147.04, "LastRenkoDirection": "X"}, {"Ticker": "DELL", "SellDate": "2024-12-03", "OpenPercentage": 0, "HighPercentage": 135.17, "LowPercentage": 2.17, "ClosePercentage": 90.85, "HighValue": 164.88, "LowValue": 71.63, "LastRenkoDirection": "X"}, {"Ticker": "DAL", "SellDate": "2024-12-03", "OpenPercentage": 0, "HighPercentage": 44.87, "LowPercentage": -24.73, "ClosePercentage": 40.03, "HighValue": 69.06, "LowValue": 35.88, "LastRenkoDirection": "X"}, {"Ticker": "CRWD", "SellDate": "2024-12-03", "OpenPercentage": 0, "HighPercentage": 57.49, "LowPercentage": -12.75, "ClosePercentage": 45.23, "HighValue": 557.53, "LowValue": 308.86, "LastRenkoDirection": "O"}, {"Ticker": "CCL", "SellDate": "2024-12-03", "OpenPercentage": 0, "HighPercentage": 57.41, "LowPercentage": -20.4, "ClosePercentage": 25.7, "HighValue": 32.49, "LowValue": 16.43, "LastRenkoDirection": "O"}, {"Ticker": "CAT", "SellDate": "2024-12-03", "OpenPercentage": 0, "HighPercentage": 94.94, "LowPercentage": -8.79, "ClosePercentage": 93.99, "HighValue": 585.49, "LowValue": 273.94, "LastRenkoDirection": "X"}, {"Ticker": "BABA", "SellDate": "2024-12-03", "OpenPercentage": 0, "HighPercentage": 87.61, "LowPercentage": -20.2, "ClosePercentage": 55.63, "HighValue": 189.34, "LowValue": 80.53, "LastRenkoDirection": "X"}, {"Ticker": "AVGO", "SellDate": "2024-12-03", "OpenPercentage": 0, "HighPercentage": 220.32, "LowPercentage": 16.29, "ClosePercentage": 198.53, "HighValue": 402.96, "LowValue": 146.29, "LastRenkoDirection": "O"}, {"Ticker": "ASPN", "SellDate": "2024-12-03", "OpenPercentage": 0, "HighPercentage": 5.83, "LowPercentage": -78.38, "ClosePercentage": -74.76, "HighValue": 14.34, "LowValue": 2.93, "LastRenkoDirection": "X"}, {"Ticker": "WIX", "SellDate": "2024-12-03", "OpenPercentage": 0, "HighPercentage": 112.27, "LowPercentage": -19.73, "ClosePercentage": -12.58, "HighValue": 246.76, "LowValue": 93.31, "LastRenkoDirection": "O"}];

        // Define colors
        var colorGreen = '#089981';       // Dark green
        var colorLightGreen = '#66CDAA';  // Light green
        var colorRed = '#f23645';         // Dark red
        var colorLightRed = '#FF7F7F';    // Light red

        // Initialize arrays for candlestick properties
        var xValues = [];
        var openValues = [];
        var highValues = [];
        var lowValues = [];
        var closeValues = [];
        var textValues = [];
        var increasingColors = [];
        var decreasingColors = [];

        // Prepare the data while preserving order
        data.forEach(function(item) {
            xValues.push(item.Ticker);
            openValues.push(item.OpenPercentage);
            highValues.push(item.HighPercentage);
            lowValues.push(item.LowPercentage);
            closeValues.push(item.ClosePercentage);
            textValues.push(item.Ticker);

            var close = item.ClosePercentage;
            var open = item.OpenPercentage;
            var direction = item.LastRenkoDirection;

            // Determine the color based on the criteria
            var color;
            if (close > open && direction === 'X') {
                color = colorGreen;
            } else if (close > open && direction === 'O') {
                color = colorLightGreen;
            } else if (close < open && direction === 'O') {
                color = colorRed;
            } else if (close < open && direction === 'X') {
                color = colorLightRed;
            } else {
                color = '#ffffff';  // Default color if criteria not met
            }

            // Assign colors (though Plotly candlestick doesn't support per-data-point coloring directly)
            increasingColors.push(color);
            decreasingColors.push(color);
        });

        // Since Plotly candlestick doesn't support per-data-point coloring,
        // we'll create separate traces for each color, but we'll include null values
        // where data doesn't belong to the category to maintain the order.

        function createColorTrace(color) {
            var open = [];
            var high = [];
            var low = [];
            var close = [];
            var text = [];

            for (var i = 0; i < data.length; i++) {
                var item = data[i];
                var itemColor;

                var closeVal = item.ClosePercentage;
                var openVal = item.OpenPercentage;
                var direction = item.LastRenkoDirection;

                if (closeVal > openVal && direction === 'X') {
                    itemColor = colorGreen;
                } else if (closeVal > openVal && direction === 'O') {
                    itemColor = colorLightGreen;
                } else if (closeVal < openVal && direction === 'O') {
                    itemColor = colorRed;
                } else if (closeVal < openVal && direction === 'X') {
                    itemColor = colorLightRed;
                } else {
                    itemColor = '#ffffff';  // Default color
                }

                if (itemColor === color) {
                    open.push(openValues[i]);
                    high.push(highValues[i]);
                    low.push(lowValues[i]);
                    close.push(closeValues[i]);
                    text.push(textValues[i]);
                } else {
                    open.push(null);
                    high.push(null);
                    low.push(null);
                    close.push(null);
                    text.push(null);
                }
            }

            return {
                x: xValues,
                open: open,
                high: high,
                low: low,
                close: close,
                text: text,
                type: 'candlestick',
                xaxis: 'x',
                yaxis: 'y',
                increasing: {
                    line: { color: color },
                    fillcolor: color
                },
                decreasing: {
                    line: { color: color },
                    fillcolor: color
                },
                hovertemplate:
                    'Ticker: %{{text}}<br>' +
                    'Open: %{{open:.2f}}%%<br>' +
                    'High: %{{high:.2f}}%%<br>' +
                    'Low: %{{low:.2f}}%%<br>' +
                    'Close: %{{close:.2f}}%%<br>' +
                    '<extra></extra>',
                showlegend: false
            };
        }

        // Create traces for each color category
        var traceGreen = createColorTrace(colorGreen);
        var traceLightGreen = createColorTrace(colorLightGreen);
        var traceRed = createColorTrace(colorRed);
        var traceLightRed = createColorTrace(colorLightRed);

        // Combine all traces
        var traces = [traceGreen, traceLightGreen, traceRed, traceLightRed];

        var layout = {
            autosize: true,  // Enable autosizing
            paper_bgcolor: '#1a1a1a',  // Background color for the entire chart
            plot_bgcolor: '#1a1a1a',   // Background color for the plotting area
            font: {
                color: '#ffffff'  // Text color
            },
            margin: {
                l: 50,
                r: 50,
                b: 50,
                t: 20
            },
            xaxis: {
                title: '',

                tickangle: -45,

                },
                gridcolor: '#444444',  // Grid color
                showgrid: false
            },
            yaxis: {
                title: '',
                automargin: true,
                tickfont: {
                    color: '#ffffff'  // Y-axis tick labels color
                },
                gridcolor: '#444444'  // Grid color
            }
        };

        var config = {
            responsive: true  // Enable responsiveness
        };

        Plotly.newPlot('chart', traces, layout, config);
    </script>
