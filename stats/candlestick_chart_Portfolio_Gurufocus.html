<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Candlestick Chart</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* Set body and html to occupy full height and remove margins */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #1a1a1a;  /* Dark background for the page */
            color: #ffffff;  /* Light text color */
        }
        /* Set the chart div to fill the available space */
        #chart {
            height: 100%;
            width: 100%;
        }
        /* Overlay arrow style */
        .overlay-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: #CCCCCC; /* Gray color */
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            border-radius: 50%;
            padding: 10px;
            z-index: 1000; /* Ensures it stays on top of other elements */
        }
        .overlay-arrow:hover {
            color: #AAAAAA; /* Darker gray on hover */
            background-color: rgba(0, 0, 0, 0.9); /* Darker background on hover */
        }
        /* Overlay time display style */
        .overlay-time {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: #CCCCCC; /* Gray color */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            border-radius: 10px;
            padding: 8px 12px;
            z-index: 1000; /* Ensures it stays on top of other elements */
        }
    </style>
</head>
<body>
    <!-- Overlay arrow to go back -->

        // Data embedded directly into the HTML
        var data = [{"Ticker": "AAL", "SellDate": "2025-02-11", "OpenPercentage": 0, "HighPercentage": 11.86, "LowPercentage": -38.17, "ClosePercentage": -2.74, "HighValue": 16.41, "LowValue": 9.07, "LastRenkoDirection": "O"}, {"Ticker": "PFGC", "SellDate": "2025-02-11", "OpenPercentage": 0, "HighPercentage": 60.88, "LowPercentage": 5.98, "ClosePercentage": 31.89, "HighValue": 108.72, "LowValue": 71.62, "LastRenkoDirection": "O"}, {"Ticker": "LULU", "SellDate": "2025-02-11", "OpenPercentage": 0, "HighPercentage": -19.81, "LowPercentage": -67.76, "ClosePercentage": -64.29, "HighValue": 397.63, "LowValue": 159.865, "LastRenkoDirection": "X"}, {"Ticker": "MARA", "SellDate": "2025-02-11", "OpenPercentage": 0, "HighPercentage": 22.8, "LowPercentage": -63.82, "ClosePercentage": -59.97, "HighValue": 22.84, "LowValue": 6.73, "LastRenkoDirection": "X"}, {"Ticker": "MDB", "SellDate": "2025-02-11", "OpenPercentage": 0, "HighPercentage": 13.43, "LowPercentage": -62.45, "ClosePercentage": -6.86, "HighValue": 440.6, "LowValue": 145.85, "LastRenkoDirection": "X"}, {"Ticker": "MU", "SellDate": "2025-02-11", "OpenPercentage": 0, "HighPercentage": 300.95, "LowPercentage": -40.73, "ClosePercentage": 271.98, "HighValue": 437.8, "LowValue": 64.72, "LastRenkoDirection": "X"}, {"Ticker": "NOW", "SellDate": "2025-02-11", "OpenPercentage": 0, "HighPercentage": -76.16, "LowPercentage": -88.5, "ClosePercentage": -88.41, "HighValue": 208.938, "LowValue": 100.74, "LastRenkoDirection": "O"}, {"Ticker": "PAYC", "SellDate": "2025-02-11", "OpenPercentage": 0, "HighPercentage": -29.19, "LowPercentage": -68.35, "ClosePercentage": -68.35, "HighValue": 265.71, "LowValue": 118.765, "LastRenkoDirection": "O"}, {"Ticker": "PLTR", "SellDate": "2025-02-11", "OpenPercentage": 0, "HighPercentage": 921.09, "LowPercentage": 264.76, "ClosePercentage": 562.54, "HighValue": 207.18, "LowValue": 74.01, "LastRenkoDirection": "X"}, {"Ticker": "ABT", "SellDate": "2025-02-11", "OpenPercentage": 0, "HighPercentage": 26.17, "LowPercentage": -4.58, "ClosePercentage": 1.44, "HighValue": 140.22, "LowValue": 106.05, "LastRenkoDirection": "X"}, {"Ticker": "RCL", "SellDate": "2025-02-11", "OpenPercentage": 0, "HighPercentage": 127.26, "LowPercentage": 10.53, "ClosePercentage": 108.72, "HighValue": 365.84, "LowValue": 177.93, "LastRenkoDirection": "X"}, {"Ticker": "SMTC", "SellDate": "2025-02-11", "OpenPercentage": 0, "HighPercentage": 181.39, "LowPercentage": -22.83, "ClosePercentage": 181.26, "HighValue": 88.75, "LowValue": 24.34, "LastRenkoDirection": "X"}, {"Ticker": "T", "SellDate": "2025-02-11", "OpenPercentage": 0, "HighPercentage": 62.04, "LowPercentage": 25.82, "ClosePercentage": 54.57, "HighValue": 29.62, "LowValue": 23.0, "LastRenkoDirection": "X"}, {"Ticker": "TSM", "SellDate": "2025-02-11", "OpenPercentage": 0, "HighPercentage": 131.15, "LowPercentage": -13.0, "ClosePercentage": 131.15, "HighValue": 375.6, "LowValue": 141.37, "LastRenkoDirection": "X"}, {"Ticker": "UAL", "SellDate": "2025-02-11", "OpenPercentage": 0, "HighPercentage": 100.53, "LowPercentage": -4.2, "ClosePercentage": 92.75, "HighValue": 117.53, "LowValue": 56.15, "LastRenkoDirection": "X"}, {"Ticker": "UNH", "SellDate": "2025-02-11", "OpenPercentage": 0, "HighPercentage": -4.81, "LowPercentage": -62.24, "ClosePercentage": -55.72, "HighValue": 599.47, "LowValue": 237.77, "LastRenkoDirection": "O"}, {"Ticker": "LLY", "SellDate": "2025-02-11", "OpenPercentage": 0, "HighPercentage": 29.57, "LowPercentage": -26.96, "ClosePercentage": 19.44, "HighValue": 1109.94, "LowValue": 625.65, "LastRenkoDirection": "O"}, {"Ticker": "KLAC", "SellDate": "2025-02-11", "OpenPercentage": 0, "HighPercentage": 199.23, "LowPercentage": 2.4, "ClosePercentage": 163.14, "HighValue": 1684.71, "LowValue": 576.53, "LastRenkoDirection": "X"}, {"Ticker": "IBKR", "SellDate": "2025-02-11", "OpenPercentage": 0, "HighPercentage": -46.68, "LowPercentage": -75.47, "ClosePercentage": -48.44, "HighValue": 78.42, "LowValue": 36.0725, "LastRenkoDirection": "X"}, {"Ticker": "HOOD", "SellDate": "2025-02-11", "OpenPercentage": 0, "HighPercentage": 649.56, "LowPercentage": 67.99, "ClosePercentage": 277.06, "HighValue": 152.46, "LowValue": 34.17, "LastRenkoDirection": "O"}, {"Ticker": "GOOGL", "SellDate": "2025-02-11", "OpenPercentage": 0, "HighPercentage": 100.57, "LowPercentage": -15.56, "ClosePercentage": 82.07, "HighValue": 343.69, "LowValue": 144.7, "LastRenkoDirection": "O"}, {"Ticker": "GOOG", "SellDate": "2025-02-11", "OpenPercentage": 0, "HighPercentage": 100.21, "LowPercentage": -14.91, "ClosePercentage": 81.31, "HighValue": 344.9, "LowValue": 146.58, "LastRenkoDirection": "O"}, {"Ticker": "GM", "SellDate": "2025-02-11", "OpenPercentage": 0, "HighPercentage": 50.8, "LowPercentage": -25.84, "ClosePercentage": 38.22, "HighValue": 86.38, "LowValue": 42.48, "LastRenkoDirection": "O"}, {"Ticker": "EL", "SellDate": "2025-02-11", "OpenPercentage": 0, "HighPercentage": -20.97, "LowPercentage": -66.92, "ClosePercentage": -30.73, "HighValue": 119.61, "LowValue": 50.06, "LastRenkoDirection": "X"}, {"Ticker": "DAL", "SellDate": "2025-02-11", "OpenPercentage": 0, "HighPercentage": 58.07, "LowPercentage": -24.73, "ClosePercentage": 49.34, "HighValue": 75.35, "LowValue": 35.88, "LastRenkoDirection": "O"}, {"Ticker": "COST", "SellDate": "2025-02-11", "OpenPercentage": 0, "HighPercentage": 64.69, "LowPercentage": 29.99, "ClosePercentage": 50.34, "HighValue": 1076.86, "LowValue": 850.0, "LastRenkoDirection": "O"}, {"Ticker": "CCL", "SellDate": "2025-02-11", "OpenPercentage": 0, "HighPercentage": 64.68, "LowPercentage": -20.4, "ClosePercentage": 58.87, "HighValue": 33.99, "LowValue": 16.43, "LastRenkoDirection": "X"}, {"Ticker": "CAT", "SellDate": "2025-02-11", "OpenPercentage": 0, "HighPercentage": 156.02, "LowPercentage": -8.79, "ClosePercentage": 156.02, "HighValue": 768.97, "LowValue": 273.94, "LastRenkoDirection": "X"}, {"Ticker": "BABA", "SellDate": "2025-02-11", "OpenPercentage": 0, "HighPercentage": 87.61, "LowPercentage": -1.54, "ClosePercentage": 62.71, "HighValue": 189.34, "LowValue": 99.37, "LastRenkoDirection": "X"}, {"Ticker": "ASPN", "SellDate": "2025-02-11", "OpenPercentage": 0, "HighPercentage": -10.41, "LowPercentage": -79.11, "ClosePercentage": -74.23, "HighValue": 12.14, "LowValue": 2.83, "LastRenkoDirection": "X"}, {"Ticker": "ASML", "SellDate": "2025-02-11", "OpenPercentage": 0, "HighPercentage": 55.18, "LowPercentage": -36.51, "ClosePercentage": 52.62, "HighValue": 1455.16, "LowValue": 595.37, "LastRenkoDirection": "X"}, {"Ticker": "AMSC", "SellDate": "2025-02-11", "OpenPercentage": 0, "HighPercentage": 469.91, "LowPercentage": 35.04, "ClosePercentage": 185.21, "HighValue": 66.68, "LowValue": 15.8, "LastRenkoDirection": "X"}, {"Ticker": "ALK", "SellDate": "2025-02-11", "OpenPercentage": 0, "HighPercentage": 31.41, "LowPercentage": -35.12, "ClosePercentage": -1.54, "HighValue": 76.6, "LowValue": 37.82, "LastRenkoDirection": "X"}, {"Ticker": "WIX", "SellDate": "2025-02-11", "OpenPercentage": 0, "HighPercentage": 98.52, "LowPercentage": -38.06, "ClosePercentage": -38.06, "HighValue": 230.78, "LowValue": 72.01, "LastRenkoDirection": "O"}];

        // Define colors
        var colorGreen = '#089981';       // Dark green
        var colorLightGreen = '#66CDAA';  // Light green
        var colorRed = '#f23645';         // Dark red
        var colorLightRed = '#FF7F7F';    // Light red

        // Initialize arrays for candlestick properties
        var xValues = [];
        var openValues = [];
        var highValues = [];
        var lowValues = [];
        var closeValues = [];
        var textValues = [];
        var increasingColors = [];
        var decreasingColors = [];

        // Prepare the data while preserving order
        data.forEach(function(item) {
            xValues.push(item.Ticker);
            openValues.push(item.OpenPercentage);
            highValues.push(item.HighPercentage);
            lowValues.push(item.LowPercentage);
            closeValues.push(item.ClosePercentage);
            textValues.push(item.Ticker);

            var close = item.ClosePercentage;
            var open = item.OpenPercentage;
            var direction = item.LastRenkoDirection;

            // Determine the color based on the criteria
            var color;
            if (close > open && direction === 'X') {
                color = colorGreen;
            } else if (close > open && direction === 'O') {
                color = colorLightGreen;
            } else if (close < open && direction === 'O') {
                color = colorRed;
            } else if (close < open && direction === 'X') {
                color = colorLightRed;
            } else {
                color = '#ffffff';  // Default color if criteria not met
            }

            // Assign colors (though Plotly candlestick doesn't support per-data-point coloring directly)
            increasingColors.push(color);
            decreasingColors.push(color);
        });

        // Since Plotly candlestick doesn't support per-data-point coloring,
        // we'll create separate traces for each color, but we'll include null values
        // where data doesn't belong to the category to maintain the order.

        function createColorTrace(color) {
            var open = [];
            var high = [];
            var low = [];
            var close = [];
            var text = [];

            for (var i = 0; i < data.length; i++) {
                var item = data[i];
                var itemColor;

                var closeVal = item.ClosePercentage;
                var openVal = item.OpenPercentage;
                var direction = item.LastRenkoDirection;

                if (closeVal > openVal && direction === 'X') {
                    itemColor = colorGreen;
                } else if (closeVal > openVal && direction === 'O') {
                    itemColor = colorLightGreen;
                } else if (closeVal < openVal && direction === 'O') {
                    itemColor = colorRed;
                } else if (closeVal < openVal && direction === 'X') {
                    itemColor = colorLightRed;
                } else {
                    itemColor = '#ffffff';  // Default color
                }

                if (itemColor === color) {
                    open.push(openValues[i]);
                    high.push(highValues[i]);
                    low.push(lowValues[i]);
                    close.push(closeValues[i]);
                    text.push(textValues[i]);
                } else {
                    open.push(null);
                    high.push(null);
                    low.push(null);
                    close.push(null);
                    text.push(null);
                }
            }

            return {
                x: xValues,
                open: open,
                high: high,
                low: low,
                close: close,
                text: text,
                type: 'candlestick',
                xaxis: 'x',
                yaxis: 'y',
                increasing: {
                    line: { color: color },
                    fillcolor: color
                },
                decreasing: {
                    line: { color: color },
                    fillcolor: color
                },
                hovertemplate:
                    'Ticker: %{{text}}<br>' +
                    'Open: %{{open:.2f}}%%<br>' +
                    'High: %{{high:.2f}}%%<br>' +
                    'Low: %{{low:.2f}}%%<br>' +
                    'Close: %{{close:.2f}}%%<br>' +
                    '<extra></extra>',
                showlegend: false
            };
        }

        // Create traces for each color category
        var traceGreen = createColorTrace(colorGreen);
        var traceLightGreen = createColorTrace(colorLightGreen);
        var traceRed = createColorTrace(colorRed);
        var traceLightRed = createColorTrace(colorLightRed);

        // Combine all traces
        var traces = [traceGreen, traceLightGreen, traceRed, traceLightRed];

        var layout = {
            autosize: true,  // Enable autosizing
            paper_bgcolor: '#1a1a1a',  // Background color for the entire chart
            plot_bgcolor: '#1a1a1a',   // Background color for the plotting area
            font: {
                color: '#ffffff'  // Text color
            },
            margin: {
                l: 50,
                r: 50,
                b: 50,
                t: 20
            },
            xaxis: {
                title: '',
                type: 'category',
                tickangle: -45,
                tickfont: {
                    color: '#ffffff'  // X-axis tick labels color
                },
                gridcolor: '#444444',  // Grid color
                showgrid: false
            },
            yaxis: {
                title: '',
                automargin: true,
                tickfont: {
                    color: '#ffffff'  // Y-axis tick labels color
                },
                gridcolor: '#444444'  // Grid color
            }
        };

        var config = {
            responsive: true  // Enable responsiveness
        };

        Plotly.newPlot('chart', traces, layout, config);
    </script>
