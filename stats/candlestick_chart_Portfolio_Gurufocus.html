<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Candlestick Chart</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* Set body and html to occupy full height and remove margins */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #1a1a1a;  /* Dark background for the page */
            color: #ffffff;  /* Light text color */
        }
        /* Set the chart div to fill the available space */
        #chart {
            height: 100%;
            width: 100%;
        }
        /* Overlay arrow style */
        .overlay-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: #CCCCCC; /* Gray color */
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            border-radius: 50%;
            padding: 10px;
            z-index: 1000; /* Ensures it stays on top of other elements */
        }
        .overlay-arrow:hover {
            color: #AAAAAA; /* Darker gray on hover */
            background-color: rgba(0, 0, 0, 0.9); /* Darker background on hover */
        }
        /* Overlay time display style */
        .overlay-time {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: #CCCCCC; /* Gray color */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            border-radius: 10px;
            padding: 8px 12px;
            z-index: 1000; /* Ensures it stays on top of other elements */
        }
    </style>
</head>
<body>
    <!-- Overlay arrow to go back -->
    <div class="overlay-arrow" onclick="window.history.back()">&#8592;</div>

    <!-- Overlay time display -->
    <div class="overlay-time">15-24</div>

    <div id="chart"></div>

        // Data embedded directly into the HTML
        var data = [{"Ticker": "ABT", "SellDate": "2024-10-30", "OpenPercentage": 0, "HighPercentage": 26.17, "LowPercentage": -0.04, "ClosePercentage": 12.0, "HighValue": 140.22, "LowValue": 111.1, "LastRenkoDirection": "O"}, {"Ticker": "ALK", "SellDate": "2024-10-30", "OpenPercentage": 0, "HighPercentage": 31.41, "LowPercentage": -29.97, "ClosePercentage": -29.97, "HighValue": 76.6, "LowValue": 40.82, "LastRenkoDirection": "O"}, {"Ticker": "UAL", "SellDate": "2024-10-30", "OpenPercentage": 0, "HighPercentage": 88.57, "LowPercentage": -4.2, "ClosePercentage": 58.97, "HighValue": 110.52, "LowValue": 56.15, "LastRenkoDirection": "O"}, {"Ticker": "T", "SellDate": "2024-10-30", "OpenPercentage": 0, "HighPercentage": 62.04, "LowPercentage": 17.94, "ClosePercentage": 35.69, "HighValue": 29.62, "LowValue": 21.56, "LastRenkoDirection": "X"}, {"Ticker": "SMTC", "SellDate": "2024-10-30", "OpenPercentage": 0, "HighPercentage": 144.61, "LowPercentage": -22.83, "ClosePercentage": 118.83, "HighValue": 77.15, "LowValue": 24.34, "LastRenkoDirection": "X"}, {"Ticker": "SHOP", "SellDate": "2024-10-30", "OpenPercentage": 0, "HighPercentage": 105.03, "LowPercentage": -11.93, "ClosePercentage": 99.45, "HighValue": 179.01, "LowValue": 76.89, "LastRenkoDirection": "X"}, {"Ticker": "PLTR", "SellDate": "2024-10-30", "OpenPercentage": 0, "HighPercentage": 879.84, "LowPercentage": 104.09, "ClosePercentage": 876.05, "HighValue": 198.81, "LowValue": 41.41, "LastRenkoDirection": "X"}, {"Ticker": "PFGC", "SellDate": "2024-10-30", "OpenPercentage": 0, "HighPercentage": 60.88, "LowPercentage": 5.98, "ClosePercentage": 44.32, "HighValue": 108.72, "LowValue": 71.62, "LastRenkoDirection": "O"}, {"Ticker": "PDD", "SellDate": "2024-10-30", "OpenPercentage": 0, "HighPercentage": -33.3, "LowPercentage": -57.33, "ClosePercentage": -34.21, "HighValue": 138.08, "LowValue": 88.35, "LastRenkoDirection": "X"}, {"Ticker": "OLLI", "SellDate": "2024-10-30", "OpenPercentage": 0, "HighPercentage": 62.31, "LowPercentage": 0.93, "ClosePercentage": 39.87, "HighValue": 140.8, "LowValue": 87.56, "LastRenkoDirection": "X"}, {"Ticker": "NVDA", "SellDate": "2024-10-30", "OpenPercentage": 0, "HighPercentage": 19.82, "LowPercentage": -45.42, "ClosePercentage": 17.64, "HighValue": 207.04, "LowValue": 94.31, "LastRenkoDirection": "X"}, {"Ticker": "NFLX", "SellDate": "2024-10-30", "OpenPercentage": 0, "HighPercentage": 143.96, "LowPercentage": 37.31, "ClosePercentage": 99.96, "HighValue": 1339.13, "LowValue": 753.74, "LastRenkoDirection": "O"}, {"Ticker": "NET", "SellDate": "2024-10-30", "OpenPercentage": 0, "HighPercentage": 112.29, "LowPercentage": -19.57, "ClosePercentage": 111.65, "HighValue": 228.28, "LowValue": 86.49, "LastRenkoDirection": "X"}, {"Ticker": "MMC", "SellDate": "2024-10-30", "OpenPercentage": 0, "HighPercentage": 10.58, "LowPercentage": -19.04, "ClosePercentage": -19.04, "HighValue": 244.27, "LowValue": 178.83, "LastRenkoDirection": "O"}, {"Ticker": "META", "SellDate": "2024-10-30", "OpenPercentage": 0, "HighPercentage": 85.19, "LowPercentage": 13.61, "ClosePercentage": 56.12, "HighValue": 790.0, "LowValue": 484.66, "LastRenkoDirection": "O"}, {"Ticker": "MELI", "SellDate": "2024-10-30", "OpenPercentage": 0, "HighPercentage": 12.32, "LowPercentage": -28.4, "ClosePercentage": 2.14, "HighValue": 2613.63, "LowValue": 1666.0, "LastRenkoDirection": "X"}, {"Ticker": "MDB", "SellDate": "2024-10-30", "OpenPercentage": 0, "HighPercentage": -9.22, "LowPercentage": -62.45, "ClosePercentage": -9.22, "HighValue": 352.625, "LowValue": 145.85, "LastRenkoDirection": "X"}, {"Ticker": "KLAC", "SellDate": "2024-10-30", "OpenPercentage": 0, "HighPercentage": 119.4, "LowPercentage": 2.4, "ClosePercentage": 117.85, "HighValue": 1235.28, "LowValue": 576.53, "LastRenkoDirection": "X"}, {"Ticker": "IBKR", "SellDate": "2024-10-30", "OpenPercentage": 0, "HighPercentage": -50.62, "LowPercentage": -75.47, "ClosePercentage": -53.12, "HighValue": 72.62, "LowValue": 36.0725, "LastRenkoDirection": "X"}, {"Ticker": "HOOD", "SellDate": "2024-10-30", "OpenPercentage": 0, "HighPercentage": 649.56, "LowPercentage": 15.49, "ClosePercentage": 584.27, "HighValue": 152.46, "LowValue": 23.49, "LastRenkoDirection": "X"}, {"Ticker": "GOOGL", "SellDate": "2024-10-30", "OpenPercentage": 0, "HighPercentage": 65.2, "LowPercentage": -15.56, "ClosePercentage": 65.2, "HighValue": 283.08, "LowValue": 144.7, "LastRenkoDirection": "X"}, {"Ticker": "GOOG", "SellDate": "2024-10-30", "OpenPercentage": 0, "HighPercentage": 64.75, "LowPercentage": -14.91, "ClosePercentage": 64.75, "HighValue": 283.81, "LowValue": 146.58, "LastRenkoDirection": "X"}, {"Ticker": "EA", "SellDate": "2024-10-30", "OpenPercentage": 0, "HighPercentage": 50.88, "LowPercentage": -12.98, "ClosePercentage": 49.59, "HighValue": 202.05, "LowValue": 116.53, "LastRenkoDirection": "O"}, {"Ticker": "DFS", "SellDate": "2024-10-30", "OpenPercentage": 0, "HighPercentage": 30.5, "LowPercentage": -5.97, "ClosePercentage": 27.93, "HighValue": 204.07, "LowValue": 147.04, "LastRenkoDirection": "X"}, {"Ticker": "DAL", "SellDate": "2024-10-30", "OpenPercentage": 0, "HighPercentage": 44.87, "LowPercentage": -24.73, "ClosePercentage": 20.56, "HighValue": 69.06, "LowValue": 35.88, "LastRenkoDirection": "O"}, {"Ticker": "CCL", "SellDate": "2024-10-30", "OpenPercentage": 0, "HighPercentage": 57.41, "LowPercentage": -20.4, "ClosePercentage": 37.31, "HighValue": 32.49, "LowValue": 16.43, "LastRenkoDirection": "O"}, {"Ticker": "CAT", "SellDate": "2024-10-30", "OpenPercentage": 0, "HighPercentage": 95.29, "LowPercentage": -8.79, "ClosePercentage": 95.29, "HighValue": 586.55, "LowValue": 273.94, "LastRenkoDirection": "X"}, {"Ticker": "BABA", "SellDate": "2024-10-30", "OpenPercentage": 0, "HighPercentage": 87.61, "LowPercentage": -20.2, "ClosePercentage": 73.33, "HighValue": 189.34, "LowValue": 80.53, "LastRenkoDirection": "X"}, {"Ticker": "AVGO", "SellDate": "2024-10-30", "OpenPercentage": 0, "HighPercentage": 206.82, "LowPercentage": 16.29, "ClosePercentage": 199.44, "HighValue": 385.98, "LowValue": 146.29, "LastRenkoDirection": "X"}, {"Ticker": "ASPN", "SellDate": "2024-10-30", "OpenPercentage": 0, "HighPercentage": 36.61, "LowPercentage": -68.19, "ClosePercentage": -43.32, "HighValue": 18.51, "LowValue": 4.31, "LastRenkoDirection": "O"}, {"Ticker": "AMSC", "SellDate": "2024-10-30", "OpenPercentage": 0, "HighPercentage": 469.91, "LowPercentage": 35.04, "ClosePercentage": 405.33, "HighValue": 66.68, "LowValue": 15.8, "LastRenkoDirection": "X"}, {"Ticker": "WIX", "SellDate": "2024-10-30", "OpenPercentage": 0, "HighPercentage": 112.27, "LowPercentage": -0.71, "ClosePercentage": 16.25, "HighValue": 246.76, "LowValue": 115.43, "LastRenkoDirection": "X"}];

        // Define colors
        var colorGreen = '#089981';       // Dark green
        var colorLightGreen = '#66CDAA';  // Light green
        var colorRed = '#f23645';         // Dark red
        var colorLightRed = '#FF7F7F';    // Light red

        // Initialize arrays for candlestick properties
        var xValues = [];
        var openValues = [];
        var highValues = [];
        var lowValues = [];
        var closeValues = [];
        var textValues = [];
        var increasingColors = [];
        var decreasingColors = [];

        // Prepare the data while preserving order
        data.forEach(function(item) {
            xValues.push(item.Ticker);
            openValues.push(item.OpenPercentage);
            highValues.push(item.HighPercentage);
            lowValues.push(item.LowPercentage);
            closeValues.push(item.ClosePercentage);
            textValues.push(item.Ticker);

            var close = item.ClosePercentage;
            var open = item.OpenPercentage;
            var direction = item.LastRenkoDirection;

            // Determine the color based on the criteria
            var color;
            if (close > open && direction === 'X') {
                color = colorGreen;
            } else if (close > open && direction === 'O') {
                color = colorLightGreen;
            } else if (close < open && direction === 'O') {
                color = colorRed;
            } else if (close < open && direction === 'X') {
                color = colorLightRed;
            } else {
                color = '#ffffff';  // Default color if criteria not met
            }

            // Assign colors (though Plotly candlestick doesn't support per-data-point coloring directly)
            increasingColors.push(color);
            decreasingColors.push(color);
        });

        // Since Plotly candlestick doesn't support per-data-point coloring,
        // we'll create separate traces for each color, but we'll include null values
        // where data doesn't belong to the category to maintain the order.

        function createColorTrace(color) {
            var open = [];
            var high = [];
            var low = [];
            var close = [];
            var text = [];

            for (var i = 0; i < data.length; i++) {
                var item = data[i];
                var itemColor;

                var closeVal = item.ClosePercentage;
                var openVal = item.OpenPercentage;
                var direction = item.LastRenkoDirection;

                if (closeVal > openVal && direction === 'X') {
                    itemColor = colorGreen;
                } else if (closeVal > openVal && direction === 'O') {
                    itemColor = colorLightGreen;
                } else if (closeVal < openVal && direction === 'O') {
                    itemColor = colorRed;
                } else if (closeVal < openVal && direction === 'X') {
                    itemColor = colorLightRed;
                } else {
                    itemColor = '#ffffff';  // Default color
                }

                if (itemColor === color) {
                    open.push(openValues[i]);
                    high.push(highValues[i]);
                    low.push(lowValues[i]);
                    close.push(closeValues[i]);
                    text.push(textValues[i]);
                } else {
                    open.push(null);
                    high.push(null);
                    low.push(null);
                    close.push(null);
                    text.push(null);
                }
            }

            return {
                x: xValues,
                open: open,
                high: high,
                low: low,
                close: close,
                text: text,
                type: 'candlestick',
                xaxis: 'x',
                yaxis: 'y',
                increasing: {
                    line: { color: color },
                    fillcolor: color
                },
                decreasing: {
                    line: { color: color },
                    fillcolor: color
                },
                hovertemplate:
                    'Ticker: %{{text}}<br>' +
                    'Open: %{{open:.2f}}%%<br>' +
                    'High: %{{high:.2f}}%%<br>' +
                    'Low: %{{low:.2f}}%%<br>' +
                    'Close: %{{close:.2f}}%%<br>' +
                    '<extra></extra>',
                showlegend: false
            };
        }

        // Create traces for each color category
        var traceGreen = createColorTrace(colorGreen);
        var traceLightGreen = createColorTrace(colorLightGreen);
        var traceRed = createColorTrace(colorRed);
        var traceLightRed = createColorTrace(colorLightRed);

        // Combine all traces
        var traces = [traceGreen, traceLightGreen, traceRed, traceLightRed];

        var layout = {
            autosize: true,  // Enable autosizing
            paper_bgcolor: '#1a1a1a',  // Background color for the entire chart
            plot_bgcolor: '#1a1a1a',   // Background color for the plotting area
            font: {
                color: '#ffffff'  // Text color
            },
            margin: {
                l: 50,
                r: 50,
                b: 50,
                t: 20
            },
            xaxis: {
                title: '',
                type: 'category',
                tickangle: -45,
                tickfont: {
                    color: '#ffffff'  // X-axis tick labels color
                },
                gridcolor: '#444444',  // Grid color
                showgrid: false
            },
            yaxis: {
                title: '',
                automargin: true,
                tickfont: {
                    color: '#ffffff'  // Y-axis tick labels color
                },
                gridcolor: '#444444'  // Grid color
            }
        };

        var config = {
            responsive: true  // Enable responsiveness
        };

        Plotly.newPlot('chart', traces, layout, config);
    </script>
</body>
</html>
