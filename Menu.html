<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Options</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .option {
            width: 150px;
            height: 150px;
            background-color: #1e1e1e;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            text-align: center;
            font-size: 40px;
        }
        .option:hover {
            transform: scale(1.05);
            background-color: #333;
        }
        .option i {
            font-size: 60px;
        }
        @media (min-width: 600px) {
            .container {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="option" onclick="location.href='Menu.html'">
            <i class="fas fa-cloud"></i>
        </div>
        <div class="option" onclick="location.href='http://192.168.5.41:8000/Menu.html'">
            <i class="fas fa-desktop"></i>
        </div>
    </div>
</body>
</html>
