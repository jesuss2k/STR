<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Candlestick Chart</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* Set body and html to occupy full height and remove margins */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #1a1a1a;  /* Dark background for the page */
            color: #ffffff;  /* Light text color */
        }
        /* Set the chart div to fill the available space */
        #chart {
            height: 100%;
            width: 100%;
        }
        /* Overlay arrow style */
        .overlay-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: #CCCCCC; /* Gray color */
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            border-radius: 50%;
            padding: 10px;
            z-index: 1000; /* Ensures it stays on top of other elements */
        }
        .overlay-arrow:hover {
            color: #AAAAAA; /* Darker gray on hover */
            background-color: rgba(0, 0, 0, 0.9); /* Darker background on hover */
        }
        /* Overlay time display style */
        .overlay-time {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: #CCCCCC; /* Gray color */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            border-radius: 10px;
            padding: 8px 12px;
            z-index: 1000; /* Ensures it stays on top of other elements */
        }
    </style>
</head>
<body>
    <!-- Overlay arrow to go back -->

Percentage": -9.06, "ClosePercentage": -7.39, "LastRenkoDirection": "Down"}, {"Ticker": "ELF", "BuyDate": "2024-10-11", "OpenPercentage": 0, "HighPercentage": 4.66, "LowPercentage": -6.51, "ClosePercentage": -5.71, "LastRenkoDirection": "Down"}, {"Ticker": "OLLI", "BuyDate": "2024-10-11", "OpenPercentage": 0, "HighPercentage": -0.17, "LowPercentage": -6.92, "ClosePercentage": -3.4, "LastRenkoDirection": "Up"}, {"Ticker": "TSLA", "BuyDate": "2024-10-11", "OpenPercentage": 0, "HighPercentage": 22.64, "LowPercentage": -2.67, "ClosePercentage": 11.12, "LastRenkoDirection": "Down"}, {"Ticker": "GCT", "BuyDate": "2024-10-14", "OpenPercentage": 0, "HighPercentage": 7.94, "LowPercentage": -8.7, "ClosePercentage": -8.7, "LastRenkoDirection": "Down"}, {"Ticker": "QCOM", "BuyDate": "2024-10-14", "OpenPercentage": 0, "HighPercentage": 1.53, "LowPercentage": -7.18, "ClosePercentage": -5.73, "LastRenkoDirection": "Down"}, {"Ticker": "MU", "BuyDate": "2024-10-14", "OpenPercentage": 0, "HighPercentage": 4.37, "LowPercentage": -7.18, "ClosePercentage": -6.32, "LastRenkoDirection": "Down"}, {"Ticker": "NU", "BuyDate": "2024-10-15", "OpenPercentage": 0, "HighPercentage": 10.24, "LowPercentage": -1.11, "ClosePercentage": 1.34, "LastRenkoDirection": "Down"}, {"Ticker": "BURL", "BuyDate": "2024-10-15", "OpenPercentage": 0, "HighPercentage": 1.38, "LowPercentage": -5.73, "ClosePercentage": -5.73, "LastRenkoDirection": "Down"}, {"Ticker": "NKE", "BuyDate": "2024-10-17", "OpenPercentage": 0, "HighPercentage": -1.31, "LowPercentage": -9.53, "ClosePercentage": -7.46, "LastRenkoDirection": "Down"}, {"Ticker": "CRWD", "BuyDate": "2024-10-21", "OpenPercentage": 0, "HighPercentage": 0.62, "LowPercentage": -3.93, "ClosePercentage": -2.26, "LastRenkoDirection": "Down"}, {"Ticker": "DELL", "BuyDate": "2024-10-25", "OpenPercentage": 0, "HighPercentage": 7.98, "LowPercentage": -2.44, "ClosePercentage": 7.98, "LastRenkoDirection": "Up"}, {"Ticker": "SQ", "BuyDate": "2024-10-25", "OpenPercentage": 0, "HighPercentage": 2.76, "LowPercentage": -0.45, "ClosePercentage": -0.38, "LastRenkoDirection": "Down"}, {"Ticker": "ZS", "BuyDate": "2024-10-29", "OpenPercentage": 0, "HighPercentage": 0.13, "LowPercentage": -4.65, "ClosePercentage": -3.42, "LastRenkoDirection": "Down"}, {"Ticker": "DXCM", "BuyDate": "2024-10-29", "OpenPercentage": 0, "HighPercentage": -0.06, "LowPercentage": -3.02, "ClosePercentage": -3.02, "LastRenkoDirection": "Down"}, {"Ticker": "TSM", "BuyDate": "2024-10-29", "OpenPercentage": 0, "HighPercentage": -0.81, "LowPercentage": -4.04, "ClosePercentage": -1.71, "LastRenkoDirection": "Down"}, {"Ticker": "VEEV", "BuyDate": "2024-10-30", "OpenPercentage": 0, "HighPercentage": -0.39, "LowPercentage": -3.14, "ClosePercentage": -0.77, "LastRenkoDirection": "Down"}, {"Ticker": "UPRO", "BuyDate": "2024-10-31", "OpenPercentage": 0, "HighPercentage": 0.01, "LowPercentage": -1.51, "ClosePercentage": 0.01, "LastRenkoDirection": "Down"}, {"Ticker": "MSFT", "BuyDate": "2024-11-01", "OpenPercentage": 0, "HighPercentage": -0.07, "LowPercentage": -0.12, "ClosePercentage": -0.12, "LastRenkoDirection": "Down"}];

        // Define colors
        var colorGreen = '#089981';       // Dark green
        var colorLightGreen = '#66CDAA';  // Light green
        var colorRed = '#f23645';         // Dark red
        var colorLightRed = '#FF7F7F';    // Light red

        // Initialize arrays for candlestick properties
        var xValues = [];
        var openValues = [];
        var highValues = [];
        var lowValues = [];
        var closeValues = [];
        var textValues = [];
        var increasingColors = [];
        var decreasingColors = [];

        // Prepare the data while preserving order
        data.forEach(function(item) {
            xValues.push(item.Ticker);
            openValues.push(item.OpenPercentage);
            highValues.push(item.HighPercentage);
            lowValues.push(item.LowPercentage);
            closeValues.push(item.ClosePercentage);
            textValues.push(item.Ticker);

            var close = item.ClosePercentage;
            var open = item.OpenPercentage;
            var direction = item.LastRenkoDirection;

            // Determine the color based on the criteria
            var color;
            if (close > open && direction === 'Up') {
                color = colorGreen;
            } else if (close > open && direction === 'Down') {
                color = colorLightGreen;
            } else if (close < open && direction === 'Down') {
                color = colorRed;
            } else if (close < open && direction === 'Up') {
                color = colorLightRed;
            } else {
                color = '#ffffff';  // Default color if criteria not met
            }

            // Assign colors (though Plotly candlestick doesn't support per-data-point coloring directly)
            increasingColors.push(color);
            decreasingColors.push(color);
        });

        // Since Plotly candlestick doesn't support per-data-point coloring,
        // we'll create separate traces for each color, but we'll include null values
        // where data doesn't belong to the category to maintain the order.

        function createColorTrace(color) {
            var open = [];
            var high = [];
            var low = [];
            var close = [];
            var text = [];

            for (var i = 0; i < data.length; i++) {
                var item = data[i];
                var itemColor;

                var closeVal = item.ClosePercentage;
                var openVal = item.OpenPercentage;
                var direction = item.LastRenkoDirection;

                if (closeVal > openVal && direction === 'Up') {
                    itemColor = colorGreen;
                } else if (closeVal > openVal && direction === 'Down') {
                    itemColor = colorLightGreen;
                } else if (closeVal < openVal && direction === 'Down') {
                    itemColor = colorRed;
                } else if (closeVal < openVal && direction === 'Up') {
                    itemColor = colorLightRed;
                } else {
                    itemColor = '#ffffff';  // Default color
                }

                if (itemColor === color) {
                    open.push(openValues[i]);
                    high.push(highValues[i]);
                    low.push(lowValues[i]);
                    close.push(closeValues[i]);
                    text.push(textValues[i]);
                } else {
                    open.push(null);
                    high.push(null);
                    low.push(null);
                    close.push(null);
                    text.push(null);
                }
            }

            return {
                x: xValues,
                open: open,
                high: high,
                low: low,
                close: close,
                text: text,
                type: 'candlestick',
                xaxis: 'x',
                yaxis: 'y',
                increasing: {
                    line: { color: color },
                    fillcolor: color
                },
                decreasing: {
                    line: { color: color },
                    fillcolor: color
                },
                hovertemplate:
                    'Ticker: %{{text}}<br>' +
                    'Open: %{{open:.2f}}%%<br>' +
                    'High: %{{high:.2f}}%%<br>' +
                    'Low: %{{low:.2f}}%%<br>' +
                    'Close: %{{close:.2f}}%%<br>' +
                    '<extra></extra>',
                showlegend: false
            };
        }

        // Create traces for each color category
        var traceGreen = createColorTrace(colorGreen);
        var traceLightGreen = createColorTrace(colorLightGreen);
        var traceRed = createColorTrace(colorRed);
        var traceLightRed = createColorTrace(colorLightRed);

        // Combine all traces
        var traces = [traceGreen, traceLightGreen, traceRed, traceLightRed];

        var layout = {
            autosize: true,  // Enable autosizing
            paper_bgcolor: '#1a1a1a',  // Background color for the entire chart
            plot_bgcolor: '#1a1a1a',   // Background color for the plotting area
            font: {
                color: '#ffffff'  // Text color
            },
            margin: {

                r: 50,
                b: 50,
                t: 20
            },
            xaxis: {

                },
                gridcolor: '#444444',  // Grid color

            },
            yaxis: {
                title: '',
                automargin: true,
                tickfont: {
                    color: '#ffffff'  // Y-axis tick labels color
                },
                gridcolor: '#444444'  // Grid color
            }
        };

        var config = {
            responsive: true  // Enable responsiveness
        };

        Plotly.newPlot('chart', traces, layout, config);
    </script>
